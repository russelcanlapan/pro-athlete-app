<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding - Select Sport</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .sport-option {
            transition: all 0.3s ease;
        }
        .sport-option.selected {
            border-color: #2563eb;
            background-color: #eff6ff;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md mx-auto px-6 py-8">
            <!-- Header -->
            <header class="mb-8">
                <nav class="flex items-center justify-between mb-4" role="navigation" aria-label="Athlete onboarding">
                    <button type="button" onclick="goBack()" class="p-2 hover:bg-gray-100 rounded-full transition-colors" aria-label="Go back">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5M12 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    
                    <div class="flex items-center gap-1.5 flex-1 mx-4" role="progressbar" aria-valuenow="4" aria-valuemin="1" aria-valuemax="6" aria-label="Step 4 of 6">
                        <div class="flex-1 h-1 bg-blue-600 rounded"></div>
                        <div class="flex-1 h-1 bg-blue-600 rounded"></div>
                        <div class="flex-1 h-1 bg-blue-600 rounded"></div>
                        <div class="flex-1 h-1 bg-blue-600 rounded"></div>
                        <div class="flex-1 h-1 bg-gray-200 rounded"></div>
                        <div class="flex-1 h-1 bg-gray-200 rounded"></div>
                    </div>
                    
                    <div class="w-6 h-6"></div>
                </nav>

                <h1 class="text-center text-sm font-medium text-gray-600">Select the sport</h1>
            </header>

            <!-- Main Content -->
            <main class="mb-8">
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">What sport do you play?</h2>
                </div>

                <!-- Sport Options -->
                <div class="grid grid-cols-2 gap-4">
                    <!-- Basketball -->
                    <button onclick="selectSport('basketball')" 
                            class="sport-option p-6 border-2 border-gray-200 rounded-lg hover:border-gray-300 transition-colors">
                        <div class="text-center">
                            <div class="text-4xl mb-3">üèÄ</div>
                            <p class="text-sm font-medium text-gray-900">Basketball</p>
                        </div>
                    </button>

                    <!-- Volleyball -->
                    <button onclick="selectSport('volleyball')" 
                            class="sport-option p-6 border-2 border-gray-200 rounded-lg hover:border-gray-300 transition-colors">
                        <div class="text-center">
                            <div class="text-4xl mb-3">üèê</div>
                            <p class="text-sm font-medium text-gray-900">Volleyball</p>
                        </div>
                    </button>

                    <!-- Football -->
                    <button onclick="selectSport('football')" 
                            class="sport-option p-6 border-2 border-gray-200 rounded-lg hover:border-gray-300 transition-colors">
                        <div class="text-center">
                            <div class="text-4xl mb-3">üèà</div>
                            <p class="text-sm font-medium text-gray-900">Football</p>
                        </div>
                    </button>

                    <!-- Soccer -->
                    <button onclick="selectSport('soccer')" 
                            class="sport-option p-6 border-2 border-gray-200 rounded-lg hover:border-gray-300 transition-colors">
                        <div class="text-center">
                            <div class="text-4xl mb-3">‚öΩ</div>
                            <p class="text-sm font-medium text-gray-900">Soccer</p>
                        </div>
                    </button>
                </div>
            </main>

            <!-- Footer -->
            <footer class="mt-8">
                <button id="nextButton" onclick="handleNext()" disabled
                        class="w-full bg-blue-600 text-white font-medium py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                        aria-label="Continue to next step">
                    Next
                </button>
            </footer>
        </div>
    </div>

    <script>
        let selectedSport = null;
        const nextButton = document.getElementById('nextButton');

        function selectSport(sport) {
            selectedSport = sport;
            
            // Remove selected class from all options
            document.querySelectorAll('.sport-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            event.target.closest('.sport-option').classList.add('selected');
            
            // Enable next button
            nextButton.disabled = false;
        }

        function handleNext() {
            if (!selectedSport) return;
            
            // Store sport in localStorage
            localStorage.setItem('athleteSport', selectedSport);
            
            // Navigate to next step
            window.location.href = 'team.html';
        }

        function goBack() {
            window.location.href = 'weight.html';
        }

        // Add Enter key support
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && selectedSport) {
                handleNext();
            }
        });
    </script>
</body>
</html>
