<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding - Weight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .progress-step {
            transition: all 0.3s ease;
        }
        .progress-step.completed {
            background-color: #2563eb;
        }
        
        .unit-toggle {
            transition: all 0.3s ease;
        }
        .unit-toggle.selected {
            background-color: #2563eb;
            color: white;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md mx-auto px-6 py-8">
            <!-- Header -->
            <header class="mb-8">
                <nav class="flex items-center justify-between mb-4" role="navigation" aria-label="Onboarding progress">
                    <button type="button" onclick="goBack()" class="p-2 hover:bg-gray-100 rounded-full transition-colors" aria-label="Go back">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5M12 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    
                    <div class="flex items-center gap-1.5 flex-1 mx-4" role="progressbar" aria-valuenow="3" aria-valuemin="1" aria-valuemax="6" aria-label="Step 3 of 6">
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden completed"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden completed"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden completed"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden"></div>
                    </div>
                    
                    <div class="w-6 h-6"></div>
                </nav>

                <h1 class="text-center text-sm font-medium text-gray-600">Let's setup your profile!</h1>
            </header>

            <!-- Main Content -->
            <main class="mb-8">
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">What is your weight?</h2>
                </div>

                <!-- Weight Icon -->
                <div class="mb-8 text-center">
                    <div class="w-32 h-32 mx-auto mb-6">
                        <!-- Scale Icon -->
                        <svg class="w-full h-full" viewBox="0 0 100 100" fill="none">
                            <!-- Scale base -->
                            <rect x="20" y="70" width="60" height="8" rx="4" fill="#6b7280"/>
                            <!-- Scale left plate -->
                            <ellipse cx="25" cy="60" rx="15" ry="8" fill="#9ca3af"/>
                            <!-- Scale right plate -->
                            <ellipse cx="75" cy="60" rx="15" ry="8" fill="#9ca3af"/>
                            <!-- Scale center support -->
                            <rect x="48" y="30" width="4" height="40" fill="#6b7280"/>
                            <!-- Scale top bar -->
                            <rect x="30" y="30" width="40" height="4" fill="#6b7280"/>
                            <!-- Weight indicators -->
                            <circle cx="35" cy="25" r="3" fill="#ef4444"/>
                            <circle cx="50" cy="25" r="3" fill="#22c55e"/>
                            <circle cx="65" cy="25" r="3" fill="#ef4444"/>
                        </svg>
                    </div>
                </div>

                <!-- Unit Toggle -->
                <div class="mb-6">
                    <div class="flex bg-gray-100 rounded-lg p-1">
                        <button id="lbsToggle" onclick="toggleUnit('lbs')" 
                                class="unit-toggle flex-1 py-2 px-4 rounded-md text-sm font-medium text-gray-700 selected">
                            lbs
                        </button>
                        <button id="kgToggle" onclick="toggleUnit('kg')" 
                                class="unit-toggle flex-1 py-2 px-4 rounded-md text-sm font-medium text-gray-700">
                            kg
                        </button>
                    </div>
                </div>

                <!-- Weight Input -->
                <div class="mb-6">
                    <label for="weightInput" class="block text-sm font-medium text-gray-700 mb-2">Weight</label>
                    <input type="number" 
                           id="weightInput" 
                           placeholder="150"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors text-center text-lg"
                           min="0" max="1000">
                </div>
            </main>

            <!-- Footer -->
            <footer class="mt-8">
                <button id="nextButton" onclick="handleNext()" disabled
                        class="w-full bg-blue-600 text-white font-medium py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                        aria-label="Continue to next step">
                    Next
                </button>
            </footer>
        </div>
    </div>

    <script>
        let currentUnit = 'lbs';
        const weightInput = document.getElementById('weightInput');
        const nextButton = document.getElementById('nextButton');
        const lbsToggle = document.getElementById('lbsToggle');
        const kgToggle = document.getElementById('kgToggle');

        function toggleUnit(unit) {
            currentUnit = unit;
            
            // Update toggle buttons
            lbsToggle.classList.toggle('selected', unit === 'lbs');
            kgToggle.classList.toggle('selected', unit === 'kg');
            
            // Clear input
            weightInput.value = '';
            nextButton.disabled = true;
        }

        function validateInput() {
            const weight = parseInt(weightInput.value) || 0;
            if (currentUnit === 'lbs') {
                nextButton.disabled = !(weight > 0 && weight <= 1000);
            } else {
                nextButton.disabled = !(weight > 0 && weight <= 450);
            }
        }

        weightInput.addEventListener('input', validateInput);

        // Prevent form submission on Enter key
        weightInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                if (this.value) {
                    handleNext();
                }
            }
        });

        function handleNext() {
            const weight = weightInput.value;
            if (!weight) return;
            
            // Store weight in localStorage
            localStorage.setItem('athleteWeight', `${weight} ${currentUnit}`);
            
            // Navigate to next step
            window.location.href = 'sport.html';
        }

        function goBack() {
            window.location.href = 'height.html';
        }

        // Auto-focus on weight input
        weightInput.focus();
    </script>
</body>
</html>
