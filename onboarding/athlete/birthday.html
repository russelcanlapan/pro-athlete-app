<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding - Birthday</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .progress-step {
            transition: all 0.3s ease;
        }
        .progress-step.completed {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md mx-auto px-6 py-8">
            <!-- Header -->
            <header class="mb-8">
                <nav class="flex items-center justify-between mb-4" role="navigation" aria-label="Onboarding progress">
                    <button type="button" onclick="goBack()" class="p-2 hover:bg-gray-100 rounded-full transition-colors" aria-label="Go back">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5M12 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    
                    <div class="flex items-center gap-1.5 flex-1 mx-4" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="6" aria-label="Step 1 of 6">
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden completed"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden"></div>
                    </div>
                    
                    <div class="w-6 h-6"></div>
                </nav>

                <h1 class="text-center text-sm font-medium text-gray-600">Let's setup your profile!</h1>
            </header>

            <!-- Main Content -->
            <main class="mb-8">
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">When is your birthday?</h2>
                </div>

                <!-- Birthday Icon -->
                <div class="mb-8 text-center">
                    <div class="w-32 h-32 mx-auto mb-6">
                        <!-- Cupcake Icon -->
                        <svg class="w-full h-full" viewBox="0 0 100 100" fill="none">
                            <!-- Cupcake base -->
                            <ellipse cx="50" cy="70" rx="35" ry="15" fill="#fbbf24"/>
                            <!-- Cupcake top -->
                            <circle cx="50" cy="45" r="25" fill="#8b5cf6"/>
                            <!-- Candle -->
                            <rect x="48" y="20" width="4" height="15" fill="#ef4444"/>
                            <!-- Candle flame -->
                            <ellipse cx="50" cy="18" rx="3" ry="6" fill="#f59e0b"/>
                            <!-- Sprinkles -->
                            <circle cx="35" cy="35" r="2" fill="#fbbf24"/>
                            <circle cx="65" cy="40" r="2" fill="#fbbf24"/>
                            <circle cx="45" cy="55" r="2" fill="#fbbf24"/>
                            <circle cx="60" cy="50" r="2" fill="#fbbf24"/>
                        </svg>
                    </div>
                </div>

                <form id="birthdayForm" class="space-y-4">
                    <label for="birthdayInput" class="block text-sm font-medium text-gray-700 mb-2">Birthday</label>

                    <div class="relative">
                        <input type="text" 
                               id="birthdayInput" 
                               placeholder="MM/DD/YYYY"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors text-center text-lg"
                               maxlength="10"
                               aria-describedby="birthday-error">
                    </div>
                    
                    <p class="text-sm text-gray-600 mt-2">
                        We'll be able to better customize the programs for you based on your age
                    </p>
                </form>
            </main>

            <!-- Footer -->
            <footer class="mt-8">
                <button id="nextButton" onclick="handleNext()" disabled
                        class="w-full bg-blue-600 text-white font-medium py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                        aria-label="Continue to next step">
                    Next
                </button>
            </footer>
        </div>
    </div>

    <script>
        const birthdayInput = document.getElementById('birthdayInput');
        const nextButton = document.getElementById('nextButton');

        // Auto-format birthday input
        birthdayInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length >= 2) {
                value = value.slice(0, 2) + '/' + value.slice(2);
            }
            if (value.length >= 5) {
                value = value.slice(0, 5) + '/' + value.slice(5, 9);
            }
            
            e.target.value = value;
            
            // Enable button if valid date format
            const isValid = /^\d{2}\/\d{2}\/\d{4}$/.test(value);
            nextButton.disabled = !isValid;
        });

        // Prevent form submission on Enter key
        birthdayInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                if (this.value && /^\d{2}\/\d{2}\/\d{4}$/.test(this.value)) {
                    handleNext();
                }
            }
        });

        function handleNext() {
            const birthday = birthdayInput.value;
            if (!birthday) return;
            
            // Store birthday in localStorage
            localStorage.setItem('athleteBirthday', birthday);
            
            // Navigate to next step
            window.location.href = 'height.html';
        }

        function goBack() {
            window.location.href = '/auth/signup/account-success.html';
        }

        // Auto-focus on birthday input
        birthdayInput.focus();
    </script>
</body>
</html>
