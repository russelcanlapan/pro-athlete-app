    <script>
        let userData = {
            profile: {
                firstName: '',
                lastName: '',
                email: '',
                password: '',
                userType: 'athlete'
            },
            onboarding: {
                birthday: '',
                height: '',
                weight: '',
                sport: '',
                teamType: '',
                position: ''
            }
        };

        // Initialize user data from session storage or use defaults
        function initializeUserData() {
            const savedData = sessionStorage.getItem('athleteUserData');
            if (savedData) {
                const existingData = JSON.parse(savedData);
                userData = { ...userData, ...existingData };
            }
        }

        // Save user data to session storage
        function saveUserData() {
            sessionStorage.setItem('athleteUserData', JSON.stringify(userData));
        }

        // Update onboarding data
        function updateOnboardingData(field, value) {
            userData.onboarding[field] = value;
            saveUserData();
        }

        function selectSport(sport) {
            // Remove active class from all sport cards
            document.querySelectorAll('.sport-card').forEach(card => {
                card.classList.remove('active');
            });

            // Add active class to selected sport card
            event.currentTarget.classList.add('active');

            // Save sport selection
            updateOnboardingData('sport', sport);
        }

        function nextStep() {
            if (!userData.onboarding.sport) {
                showError('Please select a sport.');
                return;
            }

            // Navigate to next step
            window.location.href = 'team-type.html';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                nextStep();
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeUserData();
            
            // Highlight previously selected sport if available
            if (userData.onboarding.sport) {
                const sportCards = document.querySelectorAll('.sport-card');
                sportCards.forEach(card => {
                    if (card.getAttribute('onclick').includes(userData.onboarding.sport)) {
                        card.classList.add('active');
                    }
                });
            }
        });
    </script>
