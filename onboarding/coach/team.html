<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Coach - Team Name</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md mx-auto px-6 py-8">
            <!-- Header -->
            <header class="mb-8">
                <nav class="flex items-center justify-between mb-4" role="navigation" aria-label="Coach onboarding">
                    <button type="button" onclick="goBack()" class="p-2 hover:bg-gray-100 rounded-full transition-colors" aria-label="Go back">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5M12 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    
                    <div class="flex items-center gap-1.5 flex-1 mx-4" role="progressbar" aria-valuenow="2" aria-valuemin="1" aria-valuemax="6" aria-label="Step 2 of 6">
                        <div class="flex-1 h-1 bg-blue-600 rounded"></div>
                        <div class="flex-1 h-1 bg-blue-600 rounded"></div>
                        <div class="flex-1 h-1 bg-gray-200 rounded"></div>
                        <div class="flex-1 h-1 bg-gray-200 rounded"></div>
                        <div class="flex-1 h-1 bg-gray-200 rounded"></div>
                        <div class="flex-1 h-1 bg-gray-200 rounded"></div>
                    </div>
                    
                    <div class="w-6 h-6"></div>
                </nav>

                <h1 class="text-center text-sm font-medium text-gray-600">Enter team details</h1>
            </header>

            <!-- Main Content -->
            <main class="mb-8">
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">What team do you coach?</h2>
                </div>

                <!-- Team Name Input -->
                <form onsubmit="handleSubmit(event)" class="space-y-4">
                    <div>
                        <label for="teamName" class="block text-sm font-medium text-gray-700 mb-2">Team Name</label>
                        <input type="text" 
                               id="teamName" 
                               name="teamName" 
                               value="Canada U23 Women's Basketball"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                               placeholder="Enter your team name"
                               required
                               aria-describedby="teamNameHelp">
                        <p id="teamNameHelp" class="mt-2 text-sm text-gray-600">You can choose a team name at a later time.</p>
                    </div>
                </form>
            </main>

            <!-- Footer -->
            <footer class="mt-8">
                <button onclick="handleNext()" 
                        class="w-full bg-blue-600 text-white font-medium py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                        aria-label="Continue to next step">
                    Next
                </button>
            </footer>
        </div>
    </div>

    <script>
        // Add event listeners when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const teamNameInput = document.getElementById('teamName');
            
            // Prevent form submission on Enter key in input field
            teamNameInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleNext();
                }
            });
        });

        function handleSubmit(event) {
            event.preventDefault();
            handleNext();
        }

        function handleNext() {
            const teamName = document.getElementById('teamName').value.trim();
            if (teamName) {
                localStorage.setItem('coachTeamName', teamName);
                window.location.href = 'athlete-age.html?t=' + Date.now();
            }
        }

        function goBack() {
            window.location.href = 'sport.html';
        }
    </script>
</body>
</html>
