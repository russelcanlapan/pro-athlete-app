<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Coach - Choose Athlete Skill Level</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .skill-option {
            transition: all 0.3s ease;
        }
        .skill-option.selected {
            border-color: #2563eb;
            background-color: #eff6ff;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md mx-auto px-6 py-8">
            <!-- Header -->
            <header class="mb-8">
                <nav class="flex items-center justify-between mb-4" role="navigation" aria-label="Coach onboarding">
                    <button type="button" onclick="goBack()" class="p-2 hover:bg-gray-100 rounded-full transition-colors" aria-label="Go back">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5M12 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    
                    <div class="flex items-center gap-1.5 flex-1 mx-4" role="progressbar" aria-valuenow="5" aria-valuemin="1" aria-valuemax="6" aria-label="Step 5 of 6">
                        <div class="flex-1 h-1 bg-blue-600 rounded"></div>
                        <div class="flex-1 h-1 bg-blue-600 rounded"></div>
                        <div class="flex-1 h-1 bg-blue-600 rounded"></div>
                        <div class="flex-1 h-1 bg-blue-600 rounded"></div>
                        <div class="flex-1 h-1 bg-blue-600 rounded"></div>
                        <div class="flex-1 h-1 bg-gray-200 rounded"></div>
                    </div>
                    
                    <div class="w-6 h-6"></div>
                </nav>

                <h1 class="text-center text-sm font-medium text-gray-600">Choose skills level</h1>
            </header>

            <!-- Main Content -->
            <main class="mb-8">
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">What is the skill level of your athletes?</h2>
                </div>

                <!-- Skill Level Options -->
                <div class="space-y-4">
                    <!-- Novice -->
                    <button onclick="selectSkillLevel('novice')" 
                            class="skill-option w-full p-4 border-2 border-gray-200 rounded-lg text-left hover:border-gray-300 transition-colors">
                        <div class="flex items-center justify-between">
                            <div class="flex-1">
                                <p class="text-sm font-medium text-gray-900 mb-1">Novice</p>
                                <p class="text-xs text-gray-600">they are relatively new to the sport or have beginner skills</p>
                            </div>
                            <div class="w-6 h-6 border-2 border-gray-300 rounded-full flex items-center justify-center">
                                <div id="noviceRadio" class="w-3 h-3 bg-blue-600 rounded-full hidden"></div>
                            </div>
                        </div>
                    </button>

                    <!-- Intermediate -->
                    <button onclick="selectSkillLevel('intermediate')" 
                            class="skill-option w-full p-4 border-2 border-gray-200 rounded-lg text-left hover:border-gray-300 transition-colors">
                        <div class="flex items-center justify-between">
                            <div class="flex-1">
                                <p class="text-sm font-medium text-gray-900 mb-1">Intermediate</p>
                                <p class="text-xs text-gray-600">they have been playing the sport for a few years and have done some extensive skill work</p>
                            </div>
                            <div class="w-6 h-6 border-2 border-gray-300 rounded-full flex items-center justify-center">
                                <div id="intermediateRadio" class="w-3 h-3 bg-blue-600 rounded-full hidden"></div>
                            </div>
                        </div>
                    </button>

                    <!-- Elite -->
                    <button onclick="selectSkillLevel('elite')" 
                            class="skill-option w-full p-4 border-2 border-gray-200 rounded-lg text-left hover:border-gray-300 transition-colors">
                        <div class="flex items-center justify-between">
                            <div class="flex-1">
                                <p class="text-sm font-medium text-gray-900 mb-1">Elite</p>
                                <p class="text-xs text-gray-600">they play at a high-level and have extensive experience and advanced skills</p>
                            </div>
                            <div class="w-6 h-6 border-2 border-gray-300 rounded-full flex items-center justify-center">
                                <div id="eliteRadio" class="w-3 h-3 bg-blue-600 rounded-full hidden"></div>
                            </div>
                        </div>
                    </button>
                </div>
            </main>

            <!-- Footer -->
            <footer class="mt-8">
                <button id="nextButton" onclick="handleNext()" disabled
                        class="w-full bg-blue-600 text-white font-medium py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                        aria-label="Continue to next step">
                    Next
                </button>
            </footer>
        </div>
    </div>

    <script>
        let selectedSkillLevel = null;
        const nextButton = document.getElementById('nextButton');

        function selectSkillLevel(skillLevel) {
            selectedSkillLevel = skillLevel;
            
            // Remove selected class from all options
            document.querySelectorAll('.skill-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Hide all radio buttons
            document.getElementById('noviceRadio').classList.add('hidden');
            document.getElementById('intermediateRadio').classList.add('hidden');
            document.getElementById('eliteRadio').classList.add('hidden');
            
            // Add selected class to clicked option and show radio button
            event.target.closest('.skill-option').classList.add('selected');
            
            // Map skillLevel values to radio button IDs
            let radioId = '';
            if (skillLevel === 'novice') {
                radioId = 'noviceRadio';
            } else if (skillLevel === 'intermediate') {
                radioId = 'intermediateRadio';
            } else if (skillLevel === 'elite') {
                radioId = 'eliteRadio';
            }
            
            if (radioId) {
                document.getElementById(radioId).classList.remove('hidden');
            }
            
            // Enable next button
            nextButton.disabled = false;
        }

        function handleNext() {
            if (!selectedSkillLevel) return;
            localStorage.setItem('coachTeamSkillLevel', selectedSkillLevel);
            window.location.href = 'add-another-team.html?t=' + Date.now();
        }

        function goBack() {
            window.location.href = 'team-demographic.html?t=' + Date.now();
        }

        // Add Enter key support
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && selectedSkillLevel) {
                handleNext();
            }
        });
    </script>
</body>
</html>
