<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strength Program - Season</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .season-option {
            transition: all 0.3s ease;
        }
        .season-option.selected {
            border-color: #2563eb;
            background-color: #eff6ff;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md mx-auto px-6 py-8">
            <!-- Header -->
            <header class="mb-8">
                <nav class="flex items-center justify-between mb-4" role="navigation" aria-label="Strength program customization">
                    <button type="button" onclick="goBack()" class="p-2 hover:bg-gray-100 rounded-full transition-colors" aria-label="Go back">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5M12 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    
                    <div class="flex-1 mx-4"></div>
                    
                    <div class="w-6 h-6"></div>
                </nav>

                <h1 class="text-center text-sm font-medium text-gray-600">Strength Program</h1>
            </header>

            <!-- Main Content -->
            <main class="mb-8">
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">Are you in-season or off-season?</h2>
                </div>

                <!-- Season Options -->
                <div class="space-y-4">
                    <!-- In Season -->
                    <button onclick="selectSeason('in-season')" 
                            class="season-option w-full p-4 border-2 border-gray-200 rounded-lg text-left hover:border-gray-300 transition-colors">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                                <!-- In Season Icon -->
                                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                                </svg>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-900">In Season</h3>
                                <p class="text-sm text-gray-600">Currently competing or in active season</p>
                            </div>
                        </div>
                    </button>

                    <!-- Off Season -->
                    <button onclick="selectSeason('off-season')" 
                            class="season-option w-full p-4 border-2 border-gray-200 rounded-lg text-left hover:border-gray-300 transition-colors">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                                <!-- Off Season Icon -->
                                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                                </svg>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-900">Off Season</h3>
                                <p class="text-sm text-gray-600">Building strength and preparing for next season</p>
                            </div>
                        </div>
                    </button>
                </div>
            </main>

            <!-- Footer -->
            <footer class="mt-8">
                <button id="nextButton" onclick="handleNext()" disabled
                        class="w-full bg-blue-600 text-white font-medium py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                        aria-label="Continue to next step">
                    Next
                </button>
            </footer>
        </div>
    </div>

    <script>
        let selectedSeason = null;
        const nextButton = document.getElementById('nextButton');

        function selectSeason(season) {
            selectedSeason = season;
            
            // Remove selected class from all options
            document.querySelectorAll('.season-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            event.target.closest('.season-option').classList.add('selected');
            
            // Enable next button
            nextButton.disabled = false;
        }

        function handleNext() {
            if (!selectedSeason) return;
            localStorage.setItem('strengthSeason', selectedSeason);
            window.location.href = 'strength-experience.html';
        }

        function goBack() {
            window.location.href = 'strength-welcome.html';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                if (selectedSeason) {
                    // If a season is selected, proceed to next step
                    handleNext();
                } else {
                    // If no season is selected, select the first available season
                    const firstSeason = document.querySelector('.season-option');
                    if (firstSeason) {
                        const seasonType = firstSeason.getAttribute('onclick').match(/'([^']+)'/)[1];
                        selectSeason(seasonType);
                    }
                }
            }
        }

        // Add keydown event listener for Enter key
        document.addEventListener('keydown', handleKeyPress);
    </script>
</body>
</html>
