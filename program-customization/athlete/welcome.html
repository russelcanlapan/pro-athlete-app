<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Customization - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md mx-auto px-6 py-8">
            <!-- Header -->
            <header class="mb-8">
                <nav class="flex items-center justify-between mb-4" role="navigation" aria-label="Program customization">
                    <button type="button" onclick="goBack()" class="p-2 hover:bg-gray-100 rounded-full transition-colors" aria-label="Go back">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5M12 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    
                    <div class="flex-1 mx-4"></div>
                    
                    <div class="w-6 h-6"></div>
                </nav>

                <h1 class="text-center text-sm font-medium text-gray-600">Program Customization</h1>
            </header>

            <!-- Main Content -->
            <main class="mb-8">
                <!-- Athlete Illustrations -->
                <div class="mb-8 flex items-center justify-center space-x-8">
                    <!-- Female Athlete -->
                    <div class="text-center">
                        <div class="w-32 h-32 bg-blue-100 rounded-full flex items-center justify-center mb-4">
                            <svg class="w-16 h-16 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <div class="w-24 h-24 bg-gray-200 rounded-lg mb-2"></div>
                    </div>
                    
                    <!-- Male Athlete -->
                    <div class="text-center">
                        <div class="w-32 h-32 bg-gray-100 rounded-full flex items-center justify-center mb-4">
                            <svg class="w-16 h-16 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <div class="w-8 h-8 bg-gray-300 rounded-full mb-2"></div>
                    </div>
                </div>

                <!-- Welcome Text -->
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4" id="welcomeText">
                        Let's create your customized programs!
                    </h2>
                </div>
            </main>

            <!-- Footer -->
            <footer class="mt-8">
                <button onclick="beginCustomization()" 
                        class="w-full bg-blue-600 text-white font-medium py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                        aria-label="Begin program customization">
                    Begin
                </button>
            </footer>
        </div>
    </div>

    <script>
        let userData = {
            profile: {
                firstName: '',
                lastName: '',
                email: '',
                password: '',
                userType: 'athlete'
            },
            onboarding: {
                birthday: '',
                height: '',
                weight: '',
                sport: '',
                teamType: '',
                position: ''
            },
            programCustomization: {
                type: '',
                experience: '',
                season: '',
                workOn: '',
                duration: '',
                frequency: ''
            }
        };

        // Initialize user data from session storage or use defaults
        function initializeUserData() {
            const savedData = sessionStorage.getItem('athleteUserData');
            if (savedData) {
                const existingData = JSON.parse(savedData);
                userData = { ...userData, ...existingData };
            }
        }

        // Save user data to session storage
        function saveUserData() {
            sessionStorage.setItem('athleteUserData', JSON.stringify(userData));
        }

        // Update program customization data
        function updateProgramData(field, value) {
            userData.programCustomization[field] = value;
            saveUserData();
        }

        function beginCustomization() {
            // Navigate to the program type selection page
            window.location.href = 'program-type.html';
        }

        function goBack() {
            // Check if user came from signup flow or from home page
            const urlParams = new URLSearchParams(window.location.search);
            const fromSignup = urlParams.get('fromSignup');
            
            if (fromSignup === 'true') {
                // Go back to position selection page in signup flow
                window.location.href = '/onboarding/athlete/position.html';
            } else {
                // Go back to athlete home page
                window.location.href = '/athletes/home.html';
            }
        }

        function selectProgramType(type) {
            // Remove active class from all program type cards
            document.querySelectorAll('.program-type-card').forEach(card => {
                card.classList.remove('active');
            });

            // Add active class to selected program type card
            event.currentTarget.classList.add('active');

            // Save program type selection
            updateProgramData('type', type);
        }

        function nextStep() {
            if (!userData.programCustomization.type) {
                showError('Please select a program type.');
                return;
            }

            // Navigate to next step based on program type
            const type = userData.programCustomization.type;
            if (type === 'strength') {
                window.location.href = 'strength-experience.html';
            } else if (type === 'mobility') {
                window.location.href = 'mobility-experience.html';
            } else if (type === 'prehab') {
                window.location.href = 'prehab-experience.html';
            } else if (type === 'warmup') {
                window.location.href = 'warmup-experience.html';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                nextStep();
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeUserData();
            
            // Highlight previously selected program type if available
            if (userData.programCustomization.type) {
                const programTypeCards = document.querySelectorAll('.program-type-card');
                programTypeCards.forEach(card => {
                    if (card.getAttribute('onclick').includes(userData.programCustomization.type)) {
                        card.classList.add('active');
                    }
                });
            }
        });
    </script>
</body>
</html>
