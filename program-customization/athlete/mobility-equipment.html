<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobility Program - Equipment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md mx-auto px-6 py-8">
            <!-- Header -->
            <header class="mb-8">
                <nav class="flex items-center justify-between mb-4" role="navigation" aria-label="Mobility program customization">
                    <button type="button" onclick="goBack()" class="p-2 hover:bg-gray-100 rounded-full transition-colors" aria-label="Go back">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5M12 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    
                    <div class="flex-1 mx-4"></div>
                    
                    <div class="w-6 h-6"></div>
                </nav>

                <h1 class="text-center text-sm font-medium text-gray-600">Customize Mobility Program</h1>
            </header>

            <!-- Main Content -->
            <main class="mb-8">
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">For some mobility exercises, you may need the following equipment</h2>
                </div>

                <!-- Equipment Cards -->
                <div class="space-y-4">
                    <!-- Elastic Bands -->
                    <div class="bg-white border-2 border-gray-200 rounded-lg p-4">
                        <div class="flex items-center space-x-4">
                            <div class="w-16 h-16 bg-purple-100 rounded-lg flex items-center justify-center">
                                <!-- Elastic Bands Icon -->
                                <svg class="w-8 h-8 text-purple-600" viewBox="0 0 24 24" fill="none">
                                    <path d="M4 12h16M12 4v16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                    <circle cx="12" cy="12" r="8" stroke="currentColor" stroke-width="2" fill="none"/>
                                    <path d="M12 4c-4.4 0-8 3.6-8 8s3.6 8 8 8 8-3.6 8-8-3.6-8-8-8z" stroke="currentColor" stroke-width="1" fill="none"/>
                                </svg>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-900">Elastic Bands</h3>
                            </div>
                        </div>
                    </div>

                    <!-- Yoga Mat -->
                    <div class="bg-white border-2 border-gray-200 rounded-lg p-4">
                        <div class="flex items-center space-x-4">
                            <div class="w-16 h-16 bg-blue-100 rounded-lg flex items-center justify-center">
                                <!-- Yoga Mat Icon -->
                                <svg class="w-8 h-8 text-blue-600" viewBox="0 0 24 24" fill="none">
                                    <rect x="4" y="6" width="16" height="12" rx="2" fill="currentColor"/>
                                    <path d="M4 10h16M4 14h16" stroke="white" stroke-width="1" stroke-linecap="round"/>
                                </svg>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-900">Yoga Mat</h3>
                            </div>
                        </div>
                    </div>

                    <!-- Foam Roller -->
                    <div class="bg-white border-2 border-gray-200 rounded-lg p-4">
                        <div class="flex items-center space-x-4">
                            <div class="w-16 h-16 bg-red-100 rounded-lg flex items-center justify-center">
                                <!-- Foam Roller Icon -->
                                <svg class="w-8 h-8 text-red-600" viewBox="0 0 24 24" fill="none">
                                    <rect x="6" y="8" width="12" height="8" rx="4" fill="currentColor"/>
                                    <path d="M6 12h12" stroke="white" stroke-width="1" stroke-linecap="round"/>
                                    <path d="M8 10h8M8 14h8" stroke="white" stroke-width="0.5" stroke-linecap="round"/>
                                </svg>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-900">Foam Roller</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <footer class="mt-8">
                <button onclick="createProgram()" 
                        class="w-full bg-blue-600 text-white font-medium py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                        aria-label="Create mobility program">
                    Create program
                </button>
            </footer>
        </div>
    </div>

    <script>
        function createProgram() {
            localStorage.setItem('mobilityEquipment', 'elastic-bands,yoga-mat,foam-roller');
            window.location.href = 'mobility-creating.html';
        }

        function goBack() {
            window.location.href = 'mobility-work-on.html';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                // Create the program when Enter is pressed
                createProgram();
            }
        }

        // Add keydown event listener for Enter key
        document.addEventListener('keydown', handleKeyPress);
    </script>
</body>
</html>
