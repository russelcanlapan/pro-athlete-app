<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prehab Program - Summary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md mx-auto px-6 py-8">
            <!-- Header -->
            <header class="mb-8">
                <nav class="flex items-center justify-between mb-4" role="navigation" aria-label="Prehab program summary">
                    <div class="w-6 h-6"></div>
                    
                    <div class="flex-1 mx-4"></div>
                    
                    <div class="w-6 h-6"></div>
                </nav>

                <h1 class="text-center text-sm font-medium text-gray-600">Prehab Program Customization At...</h1>
            </header>

            <!-- Main Content -->
            <main class="mb-8">
                <!-- Basketball Court Image -->
                <div class="mb-6">
                    <div class="w-full h-48 bg-gray-200 rounded-lg flex items-center justify-center">
                        <!-- Basketball Court Illustration -->
                        <svg class="w-16 h-16 text-gray-400" viewBox="0 0 24 24" fill="none">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 3v18M3 12h18" stroke="currentColor" stroke-width="1"/>
                        </svg>
                    </div>
                </div>

                <!-- Personalized Message -->
                <div class="text-center mb-6">
                    <p class="text-gray-900 font-bold" id="personalizedMessage">
                        Here's your personalized prehab program:
                    </p>
                </div>

                <!-- Program Details -->
                <div class="space-y-4">
                    <!-- Program Card -->
                    <div class="bg-white border border-gray-200 rounded-lg p-4">
                        <div class="flex items-center space-x-3 mb-4">
                            <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center">
                                <span class="text-2xl">ðŸ˜Š</span>
                            </div>
                            <h3 class="font-semibold text-gray-900" id="programTitle">
                                Intermediate knee stability prehab program
                            </h3>
                        </div>
                        
                        <!-- Goals -->
                        <div class="space-y-2">
                            <div class="flex items-center space-x-2">
                                <div class="w-2 h-2 bg-blue-600 rounded-full"></div>
                                <span class="text-sm text-gray-700">Goal 1</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <div class="w-2 h-2 bg-blue-600 rounded-full"></div>
                                <span class="text-sm text-gray-700">Goal 2</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <div class="w-2 h-2 bg-blue-600 rounded-full"></div>
                                <span class="text-sm text-gray-700">Goal 3</span>
                            </div>
                        </div>
                    </div>

                    <!-- Exercises Section -->
                    <div class="bg-white border border-gray-200 rounded-lg p-4">
                        <h4 class="font-semibold text-gray-900 mb-4">Exercises</h4>
                        <div class="flex items-center space-x-4">
                            <div class="w-16 h-16 bg-gray-200 rounded-lg flex items-center justify-center">
                                <svg class="w-8 h-8 text-gray-400" viewBox="0 0 24 24" fill="none">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                                    <path d="M12 3v18M3 12h18" stroke="currentColor" stroke-width="1"/>
                                </svg>
                            </div>
                            <div class="flex-1">
                                <p class="text-sm text-gray-900">Exercise title</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <footer class="mt-8 space-y-4">
                <button onclick="beginProgram()" 
                        class="w-full bg-blue-600 text-white font-medium py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                        aria-label="Begin prehab program">
                    Begin program
                </button>
                
                <button onclick="createAnotherProgram()" 
                        class="w-full text-blue-600 font-medium py-2 px-6 hover:bg-blue-50 rounded-lg transition-colors"
                        aria-label="Create another program">
                    Create another program
                </button>
            </footer>
        </div>
    </div>

    <script>
        function beginProgram() {
            window.location.href = '/athletes/home.html';
        }

        function createAnotherProgram() {
            window.location.href = 'program-type.html';
        }

        window.addEventListener('load', function() {
            const prehabProgram = localStorage.getItem('prehabProgram');
            const athleteProfile = localStorage.getItem('athleteProfile');
            
            if (prehabProgram) {
                const program = JSON.parse(prehabProgram);
                let programTitle = '';
                
                // Determine experience level
                let experienceLevel = 'beginner';
                if (program.experience === 'few-times') {
                    experienceLevel = 'intermediate';
                } else if (program.experience === 'a-lot') {
                    experienceLevel = 'advanced';
                }
                
                // Create program title
                if (program.workOn === 'best-program') {
                    programTitle = `${experienceLevel} basketball prehab program`;
                } else if (program.workOn === 'ankle-strengthening') {
                    programTitle = `${experienceLevel} ankle strengthening prehab program`;
                } else if (program.workOn === 'knee-stability') {
                    programTitle = `${experienceLevel} knee stability prehab program`;
                }
                
                document.getElementById('programTitle').textContent = programTitle;
            }
            
            if (athleteProfile) {
                const profile = JSON.parse(athleteProfile);
                // You can use the profile data to personalize the message
                // For now, we'll use a generic message
            }
        });
    </script>
</body>
</html>
