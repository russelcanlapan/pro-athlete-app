<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Customization - Type</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .program-option {
            transition: all 0.3s ease;
        }
        .program-option.selected {
            border-color: #2563eb;
            background-color: #eff6ff;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md mx-auto px-6 py-8">
            <!-- Header -->
            <header class="mb-8">
                <nav class="flex items-center justify-between mb-4" role="navigation" aria-label="Program customization">
                    <button type="button" onclick="goBack()" class="p-2 hover:bg-gray-100 rounded-full transition-colors" aria-label="Go back">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5M12 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    
                    <div class="flex-1 mx-4"></div>
                    
                    <div class="w-6 h-6"></div>
                </nav>

                <h1 class="text-center text-sm font-medium text-gray-600">Program Customization</h1>
            </header>

            <!-- Main Content -->
            <main class="mb-8">
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">What type of program would you like to create?</h2>
                </div>

                <!-- Program Options -->
                <div class="space-y-4">
                    <!-- Strength -->
                    <button onclick="selectProgram('strength')" 
                            class="program-option w-full p-4 border-2 border-gray-200 rounded-lg text-left hover:border-gray-300 transition-colors">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 bg-red-100 rounded-lg flex items-center justify-center">
                                <!-- Dumbbell Icon -->
                                <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 6v2m3-2v2m3-2v2M9 3h.01M12 3h.01M15 3h.01M21 21v-7a2 2 0 00-2-2H5a2 2 0 00-2 2v7h18zm-3-9v-2a2 2 0 00-2-2H8a2 2 0 00-2 2v2h12z"></path>
                                </svg>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-900">Strength</h3>
                                <p class="text-sm text-gray-600">Build muscle and increase power</p>
                            </div>
                        </div>
                    </button>

                    <!-- Mobility -->
                    <button onclick="selectProgram('mobility')" 
                            class="program-option w-full p-4 border-2 border-gray-200 rounded-lg text-left hover:border-gray-300 transition-colors">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                                <!-- Flexibility Icon -->
                                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                                </svg>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-900">Mobility</h3>
                                <p class="text-sm text-gray-600">Improve flexibility and range of motion</p>
                            </div>
                        </div>
                    </button>

                    <!-- Prehab -->
                    <button onclick="selectProgram('prehab')" 
                            class="program-option w-full p-4 border-2 border-gray-200 rounded-lg text-left hover:border-gray-300 transition-colors">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                                <!-- Shield Icon -->
                                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                                </svg>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-900">Prehab</h3>
                                <p class="text-sm text-gray-600">Prevent injuries and maintain health</p>
                            </div>
                        </div>
                    </button>
                </div>
            </main>

            <!-- Footer -->
            <footer class="mt-8">
                <button id="nextButton" onclick="handleNext()" disabled
                        class="w-full bg-blue-600 text-white font-medium py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                        aria-label="Continue to next step">
                    Next
                </button>
            </footer>
        </div>
    </div>

    <script>
        let selectedProgram = null;
        const nextButton = document.getElementById('nextButton');

        function selectProgram(program) {
            selectedProgram = program;
            
            // Remove selected class from all options
            document.querySelectorAll('.program-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            event.target.closest('.program-option').classList.add('selected');
            
            // Enable next button
            nextButton.disabled = false;
        }

        function handleNext() {
            if (!selectedProgram) return;
            
            localStorage.setItem('selectedProgramType', selectedProgram);
            
            if (selectedProgram === 'strength') {
                window.location.href = 'strength-welcome.html';
            } else if (selectedProgram === 'mobility') {
                window.location.href = 'mobility-welcome.html';
            } else if (selectedProgram === 'prehab') {
                window.location.href = 'prehab-welcome.html';
            }
        }

        function goBack() {
            window.location.href = 'welcome.html';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                if (selectedProgram) {
                    // If a program is selected, proceed to next step
                    handleNext();
                } else {
                    // If no program is selected, select the first available program
                    const firstProgram = document.querySelector('.program-option');
                    if (firstProgram) {
                        const programType = firstProgram.getAttribute('onclick').match(/'([^']+)'/)[1];
                        selectProgram(programType);
                    }
                }
            }
        }

        // Add keydown event listener for Enter key
        document.addEventListener('keydown', handleKeyPress);
    </script>
</body>
</html>
