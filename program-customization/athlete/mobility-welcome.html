    <style>

                    <button type="button" onclick="goBack()" class="p-2 hover:bg-gray-100 rounded-full transition-colors" aria-label="Go back">

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5M12 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    
                    <div class="flex-1 mx-4"></div>
                    
                    <div class="w-6 h-6"></div>
                </nav>

                <h1 class="text-center text-sm font-medium text-gray-600">Program Customization Athlete</h1>
            </header>

            <!-- Main Content -->
            <main class="mb-8">
                <!-- Athlete Illustration -->
                <div class="mb-8 text-center">
                    <div class="w-32 h-32 mx-auto mb-6">
                        <div class="w-full h-full bg-blue-100 rounded-full flex items-center justify-center">
                            <!-- Athlete jumping onto boxes illustration -->
                            <svg class="w-16 h-16 text-blue-600" viewBox="0 0 24 24" fill="none">
                                <!-- Athlete figure -->
                                <circle cx="12" cy="8" r="2" fill="currentColor"/>

                                <rect x="8" y="16" width="8" height="2" fill="#8B4513" rx="0.5"/>

                                <rect x="10" y="20" width="4" height="2" fill="#CD853F" rx="0.5"/>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Welcome Text -->
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4" id="welcomeText">
                        Now let's customize your mobility program!
                    </h2>
                </div>
            </main>

            <!-- Footer -->
            <footer class="mt-8">
                <button onclick="startCustomization()" 
                        class="w-full bg-blue-600 text-white font-medium py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                        aria-label="Start mobility program customization">
                    Start
                </button>
            </footer>
        </div>
    </div>

    <script>
        function startCustomization() {
            window.location.href = 'mobility-experience.html';
        }

        function goBack() {
            window.location.href = 'program-type.html';
        }

        // Personalize welcome message with athlete name
        window.addEventListener('load', function() {

    </script>
</body>
</html>
