<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Mobility Training Program</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .basketball-animation {
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .loading-dots {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md mx-auto px-6 py-8">
            <!-- Header -->
            <header class="mb-8">
                <nav class="flex items-center justify-between mb-4" role="navigation" aria-label="Mobility program creation">
                    <div class="w-6 h-6"></div>
                    
                    <div class="flex-1 mx-4"></div>
                    
                    <div class="w-6 h-6"></div>
                </nav>

                <h1 class="text-center text-sm font-medium text-gray-600">Creating Your Program</h1>
            </header>

            <!-- Main Content -->
            <main class="mb-8">
                <!-- Sport Ball Animation -->
                <div class="mb-8 text-center">
                    <div class="w-32 h-32 mx-auto mb-6">
                        <div id="sportBallContainer" class="w-full h-full bg-purple-100 rounded-full flex items-center justify-center basketball-animation">
                            <!-- Sport Ball Icon will be set by JavaScript -->
                            <div id="sportBallIcon" class="text-6xl">üèÄ</div>
                        </div>
                    </div>
                </div>

                <!-- Loading Text -->
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">
                        Creating your mobility program...
                    </h2>
                    <p class="text-gray-600 mb-4">
                        This will only take a moment
                    </p>
                    
                    <!-- Loading Dots -->
                    <div class="flex justify-center space-x-2">
                        <div class="w-2 h-2 bg-blue-600 rounded-full loading-dots"></div>
                        <div class="w-2 h-2 bg-blue-600 rounded-full loading-dots" style="animation-delay: 0.2s;"></div>
                        <div class="w-2 h-2 bg-blue-600 rounded-full loading-dots" style="animation-delay: 0.4s;"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Set sport ball based on coach's selected sport
        function setSportBall() {
            const coachProfile = localStorage.getItem('coachProfile');
            const sportBallIcon = document.getElementById('sportBallIcon');
            const sportBallContainer = document.getElementById('sportBallContainer');
            
            let coachSport = 'basketball'; // default
            
            if (coachProfile) {
                const profile = JSON.parse(coachProfile);
                coachSport = profile.sport || 'basketball';
            }
            
            // Define sport ball mappings
            const sportBalls = {
                'basketball': { emoji: 'üèÄ', bgColor: 'bg-blue-100' },
                'volleyball': { emoji: 'üèê', bgColor: 'bg-blue-100' },
                'football': { emoji: 'üèà', bgColor: 'bg-blue-100' },
                'soccer': { emoji: '‚öΩ', bgColor: 'bg-blue-100' }
            };
            
            // Get the sport ball data or default to basketball
            const sportBall = sportBalls[coachSport] || sportBalls['basketball'];
            
            // Update the icon and background color
            sportBallIcon.textContent = sportBall.emoji;
            sportBallContainer.className = `w-full h-full ${sportBall.bgColor} rounded-full flex items-center justify-center basketball-animation`;
        }
        
        // Set sport ball when page loads
        window.addEventListener('load', setSportBall);
        
        setTimeout(function() {
            const programData = {
                type: 'mobility',
                experience: localStorage.getItem('mobilityExperience'),
                workOn: localStorage.getItem('mobilityWorkOn'),
                equipment: localStorage.getItem('mobilityEquipment'),
                createdAt: new Date().toISOString()
            };
            
            localStorage.setItem('mobilityProgram', JSON.stringify(programData));
            
            window.location.href = 'mobility-summary.html';
        }, 3000);
    </script>
</body>
</html>
