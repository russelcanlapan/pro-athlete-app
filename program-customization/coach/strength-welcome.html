<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strength Program - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md mx-auto px-6 py-8">
            <!-- Header -->
            <header class="mb-8">
                <nav class="flex items-center justify-between mb-4" role="navigation" aria-label="Strength program customization">
                    <button type="button" onclick="goBack()" class="p-2 hover:bg-gray-100 rounded-full transition-colors" aria-label="Go back">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5M12 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    
                    <div class="flex-1 mx-4"></div>
                    
                    <div class="w-6 h-6"></div>
                </nav>

                <h1 class="text-center text-sm font-medium text-gray-600">Strength Program</h1>
            </header>

            <!-- Main Content -->
            <main class="mb-8">
                <!-- Dumbbell Icon -->
                <div class="mb-8 text-center">
                    <div class="w-32 h-32 mx-auto mb-6">
                        <div class="w-full h-full bg-red-100 rounded-full flex items-center justify-center">
                            <svg class="w-16 h-16 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 6v2m3-2v2m3-2v2M9 3h.01M12 3h.01M15 3h.01M21 21v-7a2 2 0 00-2-2H5a2 2 0 00-2 2v7h18zm-3-9v-2a2 2 0 00-2-2H8a2 2 0 00-2 2v2h12z"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Welcome Text -->
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4" id="strengthTitle">
                        Let's customize the bodyweight strength and prevention program for your team!
                    </h2>
                    <p class="text-gray-600">
                        We'll customize it based on your team's experience and goals
                    </p>
                </div>
            </main>

            <!-- Footer -->
            <footer class="mt-8">
                <button onclick="startCustomization()" 
                        class="w-full bg-blue-600 text-white font-medium py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                        aria-label="Start strength program customization">
                    Start
                </button>
            </footer>
        </div>
    </div>

    <script>
        // Load selected team and update the title
        window.addEventListener('load', function() {
            const selectedTeam = localStorage.getItem('selectedTeamForProgram');
            if (selectedTeam) {
                const team = JSON.parse(selectedTeam);
                const titleElement = document.getElementById('strengthTitle');
                titleElement.textContent = `Let's customize the bodyweight strength and prevention program for your ${team.name}!`;
            }
        });

        function startCustomization() {
            window.location.href = 'strength-season.html?t=' + Date.now();
        }

        function goBack() {
            window.location.href = 'program-type.html?t=' + Date.now();
        }
    </script>
</body>
</html>
