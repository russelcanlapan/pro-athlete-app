<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prehab Program - Work On</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .work-on-option {
            transition: all 0.3s ease;
        }
        .work-on-option.selected {
            border-color: #2563eb;
            background-color: #eff6ff;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md mx-auto px-6 py-8">
            <!-- Header -->
            <header class="mb-8">
                <nav class="flex items-center justify-between mb-4" role="navigation" aria-label="Prehab program customization">
                    <button type="button" onclick="goBack()" class="p-2 hover:bg-gray-100 rounded-full transition-colors" aria-label="Go back">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5M12 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    
                    <div class="flex-1 mx-4"></div>
                    
                    <div class="w-6 h-6"></div>
                </nav>

                <h1 class="text-center text-sm font-medium text-gray-600">Customize Prehab Program</h1>
            </header>

            <!-- Main Content -->
            <main class="mb-8">
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">What would you like to work on?</h2>
                    <p class="text-sm text-gray-600 mb-6">You can create numerous prehab programs as you can choose what to focus on for each one</p>
                </div>

                <!-- Work On Options -->
                <div class="space-y-4">
                    <!-- Best program -->
                    <button onclick="selectWorkOn('best-program')" 
                            class="work-on-option w-full p-4 border-2 border-gray-200 rounded-lg text-left hover:border-gray-300 transition-colors">
                        <div class="flex items-center justify-between">
                            <div class="flex-1">
                                <p class="text-sm text-gray-900">I want PRO ATHLETE to give me the best prehab program created for basketball athletes!</p>
                            </div>
                            <div class="w-6 h-6 border-2 border-gray-300 rounded-full flex items-center justify-center">
                                <div id="bestProgramRadio" class="w-3 h-3 bg-blue-600 rounded-full hidden"></div>
                            </div>
                        </div>
                    </button>

                    <!-- Ankle strengthening -->
                    <button onclick="selectWorkOn('ankle-strengthening')" 
                            class="work-on-option w-full p-4 border-2 border-gray-200 rounded-lg text-left hover:border-gray-300 transition-colors">
                        <div class="flex items-center justify-between">
                            <div class="flex-1">
                                <p class="text-sm text-gray-900">Ankle strengthening</p>
                            </div>
                            <div class="w-6 h-6 border-2 border-gray-300 rounded-full flex items-center justify-center">
                                <div id="ankleStrengtheningRadio" class="w-3 h-3 bg-blue-600 rounded-full hidden"></div>
                            </div>
                        </div>
                    </button>

                    <!-- Knee stability -->
                    <button onclick="selectWorkOn('knee-stability')" 
                            class="work-on-option w-full p-4 border-2 border-gray-200 rounded-lg text-left hover:border-gray-300 transition-colors">
                        <div class="flex items-center justify-between">
                            <div class="flex-1">
                                <p class="text-sm text-gray-900">Knee stability/ACL prevention</p>
                            </div>
                            <div class="w-6 h-6 border-2 border-gray-300 rounded-full flex items-center justify-center">
                                <div id="kneeStabilityRadio" class="w-3 h-3 bg-blue-600 rounded-full hidden"></div>
                            </div>
                        </div>
                    </button>
                </div>
            </main>

            <!-- Footer -->
            <footer class="mt-8">
                <button id="nextButton" onclick="handleNext()" disabled
                        class="w-full bg-blue-600 text-white font-medium py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                        aria-label="Continue to next step">
                    Create program
                </button>
            </footer>
        </div>
    </div>

    <script>
        let selectedWorkOn = null;
        const nextButton = document.getElementById('nextButton');

        function selectWorkOn(workOn) {
            selectedWorkOn = workOn;
            
            // Remove selected class from all options
            document.querySelectorAll('.work-on-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Hide all radio buttons
            document.getElementById('bestProgramRadio').classList.add('hidden');
            document.getElementById('ankleStrengtheningRadio').classList.add('hidden');
            document.getElementById('kneeStabilityRadio').classList.add('hidden');
            
            // Add selected class to clicked option and show radio button
            event.target.closest('.work-on-option').classList.add('selected');
            
            // Map workOn values to radio button IDs
            let radioId = '';
            if (workOn === 'best-program') {
                radioId = 'bestProgramRadio';
            } else if (workOn === 'ankle-strengthening') {
                radioId = 'ankleStrengtheningRadio';
            } else if (workOn === 'knee-stability') {
                radioId = 'kneeStabilityRadio';
            }
            
            if (radioId) {
                document.getElementById(radioId).classList.remove('hidden');
            }
            
            // Enable next button
            nextButton.disabled = false;
        }

        function handleNext() {
            if (!selectedWorkOn) return;
            localStorage.setItem('prehabWorkOn', selectedWorkOn);
            window.location.href = 'prehab-creating.html';
        }

        function goBack() {
            window.location.href = 'prehab-experience.html';
        }
    </script>
</body>
</html>
