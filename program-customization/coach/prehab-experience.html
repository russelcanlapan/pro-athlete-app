<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prehab Program - Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .experience-option {
            transition: all 0.3s ease;
        }
        .experience-option.selected {
            border-color: #2563eb;
            background-color: #eff6ff;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md mx-auto px-6 py-8">
            <!-- Header -->
            <header class="mb-8">
                <nav class="flex items-center justify-between mb-4" role="navigation" aria-label="Prehab program customization">
                    <button type="button" onclick="goBack()" class="p-2 hover:bg-gray-100 rounded-full transition-colors" aria-label="Go back">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5M12 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    
                    <div class="flex-1 mx-4"></div>
                    
                    <div class="w-6 h-6"></div>
                </nav>

                <h1 class="text-center text-sm font-medium text-gray-600">Customize Prehab Program</h1>
            </header>

            <!-- Main Content -->
            <main class="mb-8">
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">What is your experience with prehab (preventive exercise) training?</h2>
                </div>

                <!-- Experience Options -->
                <div class="space-y-4">
                    <!-- First time -->
                    <button onclick="selectExperience('first-time')" 
                            class="experience-option w-full p-4 border-2 border-gray-200 rounded-lg text-left hover:border-gray-300 transition-colors">
                        <div class="flex items-center justify-between">
                            <div class="flex-1">
                                <p class="text-sm text-gray-900">This is my first time or I have little experience</p>
                            </div>
                            <div class="w-6 h-6 border-2 border-gray-300 rounded-full flex items-center justify-center">
                                <div id="firstTimeRadio" class="w-3 h-3 bg-blue-600 rounded-full hidden"></div>
                            </div>
                        </div>
                    </button>

                    <!-- Few times -->
                    <button onclick="selectExperience('few-times')" 
                            class="experience-option w-full p-4 border-2 border-gray-200 rounded-lg text-left hover:border-gray-300 transition-colors">
                        <div class="flex items-center justify-between">
                            <div class="flex-1">
                                <p class="text-sm text-gray-900">I've done prehab work a few times or regularly</p>
                            </div>
                            <div class="w-6 h-6 border-2 border-gray-300 rounded-full flex items-center justify-center">
                                <div id="fewTimesRadio" class="w-3 h-3 bg-blue-600 rounded-full hidden"></div>
                            </div>
                        </div>
                    </button>

                    <!-- A lot -->
                    <button onclick="selectExperience('a-lot')" 
                            class="experience-option w-full p-4 border-2 border-gray-200 rounded-lg text-left hover:border-gray-300 transition-colors">
                        <div class="flex items-center justify-between">
                            <div class="flex-1">
                                <p class="text-sm text-gray-900">I've done a lot of prehab work in the past</p>
                            </div>
                            <div class="w-6 h-6 border-2 border-gray-300 rounded-full flex items-center justify-center">
                                <div id="aLotRadio" class="w-3 h-3 bg-blue-600 rounded-full hidden"></div>
                            </div>
                        </div>
                    </button>
                </div>
            </main>

            <!-- Footer -->
            <footer class="mt-8">
                <button id="nextButton" onclick="handleNext()" disabled
                        class="w-full bg-blue-600 text-white font-medium py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                        aria-label="Continue to next step">
                    Next
                </button>
            </footer>
        </div>
    </div>

    <script>
        let selectedExperience = null;
        const nextButton = document.getElementById('nextButton');

        function selectExperience(experience) {
            selectedExperience = experience;
            
            // Remove selected class from all options
            document.querySelectorAll('.experience-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Hide all radio buttons
            document.getElementById('firstTimeRadio').classList.add('hidden');
            document.getElementById('fewTimesRadio').classList.add('hidden');
            document.getElementById('aLotRadio').classList.add('hidden');
            
            // Add selected class to clicked option and show radio button
            event.target.closest('.experience-option').classList.add('selected');
            
            // Map experience values to radio button IDs
            let radioId = '';
            if (experience === 'first-time') {
                radioId = 'firstTimeRadio';
            } else if (experience === 'few-times') {
                radioId = 'fewTimesRadio';
            } else if (experience === 'a-lot') {
                radioId = 'aLotRadio';
            }
            
            if (radioId) {
                document.getElementById(radioId).classList.remove('hidden');
            }
            
            // Enable next button
            nextButton.disabled = false;
        }

        function handleNext() {
            if (!selectedExperience) return;
            localStorage.setItem('prehabExperience', selectedExperience);
            window.location.href = 'prehab-work-on.html';
        }

        function goBack() {
            window.location.href = 'prehab-welcome.html';
        }
    </script>
</body>
</html>
