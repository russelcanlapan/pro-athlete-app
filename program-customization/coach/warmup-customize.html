<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warmup Program Customization Coach - Customize</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .exercise-option {
            transition: all 0.3s ease;
        }
        .exercise-option.selected {
            border-color: #2563eb;
            background-color: #eff6ff;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md mx-auto px-6 py-8">
            <!-- Header -->
            <header class="mb-8">
                <nav class="flex items-center justify-between mb-4" role="navigation" aria-label="Warm-up program customization">
                    <button type="button" onclick="goBack()" class="p-2 hover:bg-gray-100 rounded-full transition-colors" aria-label="Go back">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5M12 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    
                    <h1 class="text-center text-sm font-medium text-gray-600">Customize Warm-up Program</h1>
                    
                    <div class="w-6 h-6"></div>
                </nav>
            </header>

            <!-- Main Content -->
            <main class="mb-8">
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">Which of the following exercises would you like to include in the warm-up program?</h2>
                </div>

                <!-- Exercise Options -->
                <div class="space-y-4">
                    <!-- Variety of Skills -->
                    <button onclick="selectExercise('variety')" 
                            class="exercise-option w-full p-4 border-2 border-gray-200 rounded-lg text-left hover:border-gray-300 transition-colors">
                        <div class="flex items-center justify-between">
                            <div class="flex-1">
                                <p class="text-sm font-medium text-gray-900 mb-1">I want to include a variety of skills in my warm-ups!</p>
                            </div>
                            <div class="w-6 h-6 border-2 border-gray-300 rounded-full flex items-center justify-center">
                                <div id="varietyRadio" class="w-3 h-3 bg-blue-600 rounded-full hidden"></div>
                            </div>
                        </div>
                    </button>

                    <!-- Shooting -->
                    <button onclick="selectExercise('shooting')" 
                            class="exercise-option w-full p-4 border-2 border-gray-200 rounded-lg text-left hover:border-gray-300 transition-colors">
                        <div class="flex items-center justify-between">
                            <div class="flex-1">
                                <p class="text-sm font-medium text-gray-900 mb-1">Shooting</p>
                            </div>
                            <div class="w-6 h-6 border-2 border-gray-300 rounded-full flex items-center justify-center">
                                <div id="shootingRadio" class="w-3 h-3 bg-blue-600 rounded-full hidden"></div>
                            </div>
                        </div>
                    </button>

                    <!-- Dribbling -->
                    <button onclick="selectExercise('dribbling')" 
                            class="exercise-option w-full p-4 border-2 border-gray-200 rounded-lg text-left hover:border-gray-300 transition-colors">
                        <div class="flex items-center justify-between">
                            <div class="flex-1">
                                <p class="text-sm font-medium text-gray-900 mb-1">Dribbling</p>
                            </div>
                            <div class="w-6 h-6 border-2 border-gray-300 rounded-full flex items-center justify-center">
                                <div id="dribblingRadio" class="w-3 h-3 bg-blue-600 rounded-full hidden"></div>
                            </div>
                        </div>
                    </button>

                    <!-- Passing -->
                    <button onclick="selectExercise('passing')" 
                            class="exercise-option w-full p-4 border-2 border-gray-200 rounded-lg text-left hover:border-gray-300 transition-colors">
                        <div class="flex items-center justify-between">
                            <div class="flex-1">
                                <p class="text-sm font-medium text-gray-900 mb-1">Passing</p>
                            </div>
                            <div class="w-6 h-6 border-2 border-gray-300 rounded-full flex items-center justify-center">
                                <div id="passingRadio" class="w-3 h-3 bg-blue-600 rounded-full hidden"></div>
                            </div>
                        </div>
                    </button>
                </div>
            </main>

            <!-- Footer -->
            <footer class="mt-8">
                <button id="nextButton" onclick="handleNext()" disabled
                        class="w-full bg-blue-600 text-white font-medium py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                        aria-label="Create warm-up program">
                    Create program
                </button>
            </footer>
        </div>
    </div>

    <script>
        let selectedExercise = null;
        const nextButton = document.getElementById('nextButton');

        function selectExercise(exerciseType) {
            selectedExercise = exerciseType;
            
            // Remove selected class from all options
            document.querySelectorAll('.exercise-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Hide all radio buttons
            document.getElementById('varietyRadio').classList.add('hidden');
            document.getElementById('shootingRadio').classList.add('hidden');
            document.getElementById('dribblingRadio').classList.add('hidden');
            document.getElementById('passingRadio').classList.add('hidden');
            
            // Add selected class to clicked option and show radio button
            event.target.closest('.exercise-option').classList.add('selected');
            document.getElementById(exerciseType + 'Radio').classList.remove('hidden');
            
            // Enable next button
            nextButton.disabled = false;
        }

        function handleNext() {
            if (!selectedExercise) return;
            localStorage.setItem('warmupExerciseType', selectedExercise);
            window.location.href = 'warmup-creating.html?t=' + Date.now();
        }

        function goBack() {
            window.location.href = 'warmup-welcome.html?t=' + Date.now();
        }
    </script>
</body>
</html>
