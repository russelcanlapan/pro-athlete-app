<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warmup Program Customization Coach - Begin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md mx-auto px-6 py-8">
            <!-- Header -->
            <header class="mb-8">
                <nav class="flex items-center justify-between mb-4" role="navigation" aria-label="Warm-up program customization">
                    <div class="w-6 h-6"></div>
                    
                    <h1 class="text-center text-sm font-medium text-gray-600">Warmup Program Customization Coach -...</h1>
                    
                    <div class="w-6 h-6"></div>
                </nav>
            </header>

            <!-- Main Content -->
            <main class="mb-8">
                <!-- Warm-up Illustration -->
                <div class="mb-8 text-center">
                    <div class="w-48 h-48 mx-auto mb-6">
                        <div class="w-full h-full bg-gray-200 rounded-full flex items-center justify-center">
                            <!-- Placeholder for warm-up illustration -->
                            <div class="w-24 h-24 bg-gray-300 rounded-full"></div>
                        </div>
                    </div>
                </div>

                <div class="mb-6 text-center">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6" id="warmupTitle">Let's customize the warm-up program for your team!</h2>
                </div>
            </main>

            <!-- Footer -->
            <footer class="mt-8">
                <button onclick="beginWarmupCustomization()" 
                        class="w-full bg-blue-600 text-white font-medium py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                        aria-label="Begin warm-up program customization">
                    Begin
                </button>
            </footer>
        </div>
    </div>

    <script>
        // Load selected team and update the title
        window.addEventListener('load', function() {
            const selectedTeam = localStorage.getItem('selectedTeamForProgram');
            if (selectedTeam) {
                const team = JSON.parse(selectedTeam);
                const titleElement = document.getElementById('warmupTitle');
                titleElement.textContent = `Let's customize the warm-up program for your ${team.name}!`;
            }
        });

        function beginWarmupCustomization() {
            window.location.href = 'warmup-customize.html?t=' + Date.now();
        }
    </script>
</body>
</html>
