<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face to Face - Team Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen">
    <div class="min-h-screen">
        <!-- Main Content -->
        <div class="px-6 py-8 max-w-4xl mx-auto">
            <!-- Header -->
            <div class="flex items-center mb-8">
                <button onclick="goBack()" class="p-2 hover:bg-white/50 rounded-full transition-colors">
                    <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
            </div>

            <!-- Team Code Section -->
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900 mb-6">Team Code</h1>
                <div id="teamCodeDisplay" class="text-6xl font-bold text-blue-600 mb-8">7374</div>
                
                <!-- Coach Action Button -->
                <button class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-4 px-6 rounded-xl font-semibold hover:from-blue-700 hover:to-blue-800 transition-all duration-200 shadow-md mb-6 flex items-center justify-center space-x-3">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path>
                    </svg>
                    <span>Coach: Share the code with your athletes</span>
                </button>

                <!-- Athlete Instructions -->
                <div class="bg-gray-100 rounded-2xl p-6 mb-6">
                    <div class="flex items-center space-x-3 mb-4">
                        <svg class="w-8 h-8 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        <span class="text-lg font-semibold text-gray-900">Athlete</span>
                    </div>
                    <p class="text-gray-700 text-left">
                        Enter profile page → click add button under 'Team' section → select 'Face to Face' → Enter the code.
                    </p>
                </div>

                <!-- Important Note -->
                <p class="text-sm text-gray-600 mb-8">
                    Please note that the code is valid for 10 mins and for athletes within 500 meters.
                </p>

                <!-- Added Member Section -->
                <div class="text-left">
                    <h2 class="text-xl font-bold text-gray-900 mb-4">Added Member (0)</h2>
                    <!-- This will show member cards when members are added -->
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t border-gray-200">
            <div class="flex justify-around py-3">
                <a href="home.html" class="flex flex-col items-center py-2 px-4 text-gray-500 hover:text-gray-700 transition-colors">
                    <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    <span class="text-xs font-medium">Home</span>
                </a>
                <a href="teams.html" class="flex flex-col items-center py-2 px-4 text-gray-500 hover:text-gray-700 transition-colors">
                    <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                    <span class="text-xs font-medium">Tracking</span>
                </a>
                <a href="profile.html" class="flex flex-col items-center py-2 px-4 text-gray-500 hover:text-gray-700 transition-colors">
                    <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <span class="text-xs font-medium">Profile</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Load team code from sessionStorage on page load
        document.addEventListener('DOMContentLoaded', function() {
            const teamCode = sessionStorage.getItem('teamCode');
            if (teamCode) {
                document.getElementById('teamCodeDisplay').textContent = teamCode;
            }
        });

        function goBack() {
            window.history.back();
        }

        // Simulate member addition after 5 seconds (for demo purposes)
        setTimeout(function() {
            const addedMemberSection = document.querySelector('h2');
            if (addedMemberSection) {
                addedMemberSection.textContent = 'Added Member (4)';
                
                // Add member cards
                const memberCards = `
                    <div class="flex space-x-4 overflow-x-auto pb-2">
                        <div class="flex-shrink-0 text-center">
                            <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-2">
                                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                            <p class="font-semibold text-gray-900 text-sm">XXXXX</p>
                            <p class="text-gray-600 text-xs">Guard</p>
                        </div>
                        <div class="flex-shrink-0 text-center">
                            <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-2">
                                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                            <p class="font-semibold text-gray-900 text-sm">XXXXX</p>
                            <p class="text-gray-600 text-xs">Guard</p>
                        </div>
                        <div class="flex-shrink-0 text-center">
                            <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-2">
                                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                            <p class="font-semibold text-gray-900 text-sm">XXXXX</p>
                            <p class="text-gray-600 text-xs">Guard</p>
                        </div>
                        <div class="flex-shrink-0 text-center">
                            <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-2">
                                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                            <p class="font-semibold text-gray-900 text-sm">XXXXX</p>
                            <p class="text-gray-600 text-xs">Guard</p>
                        </div>
                    </div>
                `;
                
                addedMemberSection.insertAdjacentHTML('afterend', memberCards);
            }
        }, 5000);
    </script>
</body>
</html>
