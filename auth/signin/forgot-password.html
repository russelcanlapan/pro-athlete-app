<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Pro Athlete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-50 py-12 px-4">
        <div class="max-w-md w-full">
            <div class="bg-white rounded-xl shadow-xl p-8 relative">
                <!-- Back Button -->
                <button onclick="goBack()" 
                        class="absolute top-4 left-4 p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-full transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </button>

                <div class="text-center mb-8">
                    <!-- Logo -->
                    <div class="flex justify-center mb-6">
                        <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center shadow-lg">
                            <img src="../../images/PA-logo_blanc.png" alt="PRO ATHLETE" class="w-16 h-16 rounded-full">
                        </div>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Reset Password</h1>
                    <p class="text-gray-600">Enter email address</p>
                </div>

                <form class="space-y-6" onsubmit="handleResetPassword(event)">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Email address
                        </label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                            placeholder="Enter your email"
                        />
                    </div>

                    <button
                        type="submit"
                        class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                        id="resetBtn"
                    >
                        Request Reset
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        Remember your password? 
                        <a href="login.html" class="text-blue-600 hover:text-blue-700 font-medium">
                            Sign in
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add event listeners when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('email');
            
            // Prevent form submission on Enter key in input field
            emailInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleResetPassword(e);
                }
            });
        });

        function handleResetPassword(event) {
            event.preventDefault();
            const btn = document.getElementById('resetBtn');
            btn.textContent = 'Sending...';
            btn.disabled = true;
            
            // Simulate password reset process
            setTimeout(() => {
                alert('Password reset link sent! Check your email.');
                btn.textContent = 'Request Reset';
                btn.disabled = false;
            }, 1000);
        }

        function goBack() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
