<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Pro Athlete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-50 py-12 px-4">
        <div class="max-w-md w-full">
            <div class="bg-white rounded-xl shadow-xl p-8 relative">
                <!-- Back Button -->
                <button onclick="goBack()" 
                        class="absolute top-4 left-4 p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-full transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </button>
                <div class="text-center mb-8">
                    <!-- Logo -->
                    <div class="flex justify-center mb-6">
                        <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center shadow-lg">
                            <img src="../../images/PA-logo_blanc.png" alt="PRO ATHLETE" class="w-16 h-16 rounded-full">
                        </div>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Log In</h1>
                    <p class="text-2xl font-bold text-gray-900">Welcome back!</p>
                </div>

                <form class="space-y-6" onsubmit="handleLogin(event)">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Email address
                        </label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                            placeholder="Enter your email"
                        />
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <div class="relative">
                            <input
                                type="password"
                                id="password"
                                name="password"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors pr-12"
                                placeholder="Enter your password"
                            />
                            <button
                                type="button"
                                onclick="togglePassword()"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                            >
                                <svg id="eye-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="text-center">
                        <a href="forgot-password.html" class="text-blue-600 hover:text-blue-700 text-sm font-medium">
                            Forgot password?
                        </a>
                    </div>

                    <button
                        type="submit"
                        class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                        id="loginBtn"
                    >
                        Log in
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        Don't have an account? 
                                                 <a href="../signup/email.html" class="text-blue-600 hover:text-blue-700 font-medium">
                            Sign up
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
        import { getFirestore, doc, getDoc, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAvuUr_1NolrQ5ezg7vsMNczR4Gvg_dnpY",
            authDomain: "proathlete-288ff.firebaseapp.com",
            projectId: "proathlete-288ff",
            storageBucket: "proathlete-288ff.firebasestorage.app",
            messagingSenderId: "705749204207",
            appId: "1:705749204207:web:3a31d23cdbc917e3e7af1a",
            measurementId: "G-5TPPEX0PJD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make Firebase available globally
        window.auth = auth;
        window.db = db;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.getDoc = getDoc;
        window.doc = doc;
        window.collection = collection;
        window.query = query;
        window.where = where;
        window.getDocs = getDocs;
    </script>

    <script>
        // Add event listeners when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            // Prevent form submission on Enter key in input fields
            emailInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    passwordInput.focus();
                }
            });
            
            passwordInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleLogin(e);
                }
            });
        });

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            const btn = document.getElementById('loginBtn');
            btn.textContent = 'Signing in...';
            btn.disabled = true;
            
            // Get user data from form
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                // First check localStorage for registered users (our current system)
                let userFound = false;
                let matchedUser = null;
                
                // Initialize demo user if needed
                initializeDemoUser();
                
                // Check localStorage for users
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && (key.includes('UserData') || key === 'currentUser')) {
                        try {
                            const userData = JSON.parse(localStorage.getItem(key));
                            if (userData && userData.email === email) {
                                // Check if password matches (get from localStorage or use a default)
                                const storedPassword = localStorage.getItem('signupPassword') || 'defaultpass';
                                if (password === storedPassword || password === 'password123') { // Simple fallback for demo
                                    matchedUser = userData;
                                    userFound = true;
                                    break;
                                }
                            }
                        } catch (e) {
                            console.log('Skipping invalid user data:', key);
                        }
                    }
                }
                
                if (userFound && matchedUser) {
                    // Store user data in session storage for athlete dashboard
                    const sessionData = {
                        id: matchedUser.id,
                        email: matchedUser.email,
                        firstName: matchedUser.firstName,
                        lastName: matchedUser.lastName,
                        accountType: matchedUser.accountType,
                        profile: {
                            firstName: matchedUser.firstName || 'Athlete',
                            lastName: matchedUser.lastName || '',
                            email: matchedUser.email,
                            userType: matchedUser.accountType || 'athlete',
                            sport: matchedUser.sport || '',
                            position: matchedUser.position || '',
                            height: matchedUser.height || '',
                            weight: matchedUser.weight || '',
                            skillLevel: matchedUser.skillLevel || '',
                            teamName: matchedUser.teamName || '',
                            phone: matchedUser.phone || '',
                            goals: matchedUser.goals || []
                        },
                        ...matchedUser
                    };
                    
                    sessionStorage.setItem('athleteUserData', JSON.stringify(sessionData));
                    sessionStorage.setItem('isAuthenticated', 'true');
                    localStorage.setItem('isAuthenticated', 'true');
                    localStorage.setItem('currentUser', JSON.stringify(matchedUser));
                    
                    console.log('User logged in successfully:', sessionData);
                    
                    // Redirect based on account type
                    if (matchedUser.accountType === 'coach') {
                        window.location.href = '/coaches/dashboard.html';
                    } else {
                        window.location.href = '/athletes/home.html';
                    }
                    return;
                }
                
                // If no localStorage user found, try Firebase (fallback)
                try {
                    const usersRef = collection(db, 'users');
                    const q = query(usersRef, where('email', '==', email));
                    const querySnapshot = await getDocs(q);
                    
                    if (!querySnapshot.empty) {
                        const userDoc = querySnapshot.docs[0];
                        const userData = userDoc.data();
                        
                        // Check if password matches
                        if (userData.password === password) {
                            const sessionData = {
                                uid: userDoc.id,
                                email: userData.email,
                                profile: {
                                    firstName: userData.firstName || 'Athlete',
                                    lastName: userData.lastName || '',
                                    email: userData.email,
                                    userType: userData.userType || 'athlete',
                                    ...userData
                                }
                            };
                            sessionStorage.setItem('athleteUserData', JSON.stringify(sessionData));
                            
                            // Redirect to home page
                            window.location.href = '/athletes/home.html';
                            return;
                        } else {
                            throw new Error('Incorrect password');
                        }
                    }
                } catch (firebaseError) {
                    console.log('Firebase authentication failed:', firebaseError);
                }
                
                // If we get here, no user was found anywhere
                throw new Error('User not found');
                
            } catch (error) {
                console.error('Login error:', error);
                
                // Reset button
                btn.textContent = 'Log in';
                btn.disabled = false;
                
                // Show error message
                let errorMessage = 'Login failed. Please try again.';
                if (error.message === 'User not found') {
                    errorMessage = 'No account found with this email. Please check your email or sign up first.';
                } else if (error.message === 'Incorrect password') {
                    errorMessage = 'Incorrect password. Please try again or use "password123" for demo accounts.';
                }
                
                showError(errorMessage);
            }
        }

        function showError(message) {
            // Remove any existing error message
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
            
            // Create error message element
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4';
            errorDiv.textContent = message;
            
            // Insert error message before the form
            const form = document.querySelector('form');
            form.parentNode.insertBefore(errorDiv, form);
            
            // Auto-remove error after 5 seconds
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.remove();
                }
            }, 5000);
        }

        function goBack() {
            window.location.href = '/index.html';
        }

        // Initialize demo user data
        function initializeDemoUser() {
            const existingUser = localStorage.getItem('currentUser');
            if (!existingUser) {
                const demoUser = {
                    id: 'athlete_1756914949651',
                    firstName: 'Alexander',
                    lastName: 'Foronda',
                    email: 'alexforonda2000@gmail.com',
                    accountType: 'athlete',
                    createdAt: '2025-09-03T15:55:49.651Z',
                    updatedAt: '2025-09-03T15:55:49.651Z',
                    isActive: true,
                    activationCode: 'OEYGA2WX',
                    phone: '',
                    dateOfBirth: '',
                    sport: '',
                    position: '',
                    height: '',
                    weight: '',
                    skillLevel: '',
                    teamName: '',
                    organization: '',
                    coachingExperience: ''
                };
                
                localStorage.setItem('currentUser', JSON.stringify(demoUser));
                localStorage.setItem('signupFirstName', 'Alexander');
                localStorage.setItem('signupLastName', 'Foronda');
                localStorage.setItem('signupEmail', 'alexforonda2000@gmail.com');
                localStorage.setItem('signupPassword', 'password123');
                localStorage.setItem('signupAccountType', 'athlete');
                localStorage.setItem('signupActivationCode', 'OEYGA2WX');
            }
        }

        // Initialize demo data on page load
        window.addEventListener('load', function() {
            initializeDemoUser();
        });
    </script>
</body>
</html>
