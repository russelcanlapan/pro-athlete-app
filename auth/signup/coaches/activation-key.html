<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up - Activation Key for Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .progress-step {
            transition: all 0.3s ease;
        }
        .progress-step.completed {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md mx-auto px-6 py-8">
            <!-- Header -->
            <header class="mb-8">
                <nav class="flex items-center justify-between mb-4" role="navigation" aria-label="Sign up progress">
                    <button type="button" onclick="goBack()" class="p-2 hover:bg-gray-100 rounded-full transition-colors" aria-label="Go back">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5M12 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    
                    <div class="flex items-center gap-1.5 flex-1 mx-4" role="progressbar" aria-valuenow="6" aria-valuemin="1" aria-valuemax="6" aria-label="Step 6 of 6">
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden completed"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden completed"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden completed"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden completed"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden completed"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden completed"></div>
                    </div>
                    
                    <div class="w-6 h-6"></div>
                </nav>

                <h1 class="text-center text-sm font-medium text-gray-600">Provide your key</h1>
            </header>

            <!-- Main Content -->
            <main class="mb-8">
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">Enter the activation key</h2>
                </div>

                <!-- Activation Key Input -->
                <form onsubmit="handleSubmit(event)" class="space-y-4">
                    <div>
                        <label for="activationKey" class="block text-sm font-medium text-gray-700 mb-2">Activation Key</label>
                        <input type="text" 
                               id="activationKey" 
                               name="activationKey" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                               placeholder="Enter your activation key"
                               required
                               aria-describedby="activationKeyHelp">
                        <p id="activationKeyHelp" class="mt-2 text-sm text-gray-600">The key should already be in your email inbox or should be provided by the PRO ATHLETE team</p>
                    </div>
                </form>

                <!-- PRO ATHLETE Logo -->
                <div class="mt-8 text-center">
                    <div class="w-24 h-24 mx-auto relative">
                        <div class="w-full h-full bg-blue-600 rounded-full flex items-center justify-center">
                            <div class="text-white text-xs font-bold">
                                <div class="absolute inset-0 flex items-center justify-center">
                                    <div class="text-center">
                                        <div class="text-xs">PRO</div>
                                        <div class="text-xs">ATHLETE</div>
                                        <div class="text-xs font-bold">PA</div>
                                    </div>
                                </div>
                                <div class="absolute top-0 left-0 w-full h-full">
                                    <div class="absolute top-1 left-1 text-xs">20</div>
                                    <div class="absolute top-1 right-1 text-xs">18</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <footer class="mt-8 space-y-4">
                <button onclick="createAccount()" 
                        class="w-full bg-blue-600 text-white font-medium py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                        aria-label="Create account">
                    Create account
                </button>
                
                <button onclick="getFreeTrial()" 
                        class="w-full text-blue-600 font-medium py-2 px-6 hover:bg-blue-50 rounded-lg transition-colors"
                        aria-label="Get free trial">
                    Don't have a key? Get a free trial
                </button>
            </footer>
        </div>
    </div>

    <script>
        // Add event listeners when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const activationKeyInput = document.getElementById('activationKey');
            
            // Prevent form submission on Enter key in input field
            activationKeyInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    createAccount();
                }
            });
        });

        function handleSubmit(event) {
            event.preventDefault();
            createAccount();
        }

        function createAccount() {
            const activationKey = document.getElementById('activationKey').value.trim();
            if (activationKey) {
                localStorage.setItem('activationKey', activationKey);
                window.location.href = 'registration-loading.html?t=' + Date.now();
            }
        }

        function getFreeTrial() {
            window.location.href = 'free-trial-info.html';
        }

        function goBack() {
            window.location.href = '../account-type.html';
        }
    </script>
</body>
</html>
