<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up - Email Pin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .progress-step {
            transition: all 0.3s ease;
        }
        .progress-step.completed {
            background-color: #2563eb;
        }
        .pin-input {
            transition: all 0.2s ease;
        }
        .pin-input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md mx-auto px-6 py-8">
            <!-- Header -->
            <header class="mb-8">
                <nav class="flex items-center justify-between mb-4" role="navigation" aria-label="Sign up progress">
                    <button type="button" onclick="goBack()" class="p-2 hover:bg-gray-100 rounded-full transition-colors" aria-label="Go back">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5M12 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    
                    <div class="flex items-center gap-1.5 flex-1 mx-4" role="progressbar" aria-valuenow="2" aria-valuemin="1" aria-valuemax="6" aria-label="Step 2 of 6">
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden completed"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden completed"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden"></div>
                    </div>
                    
                    <div class="w-6 h-6"></div>
                </nav>

                <h1 class="text-center text-sm font-medium text-gray-600">Can you verify your email?</h1>
            </header>

            <!-- Main Content -->
            <main class="mb-8">
                <form onsubmit="handleNext(event)">
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6" id="pinTitle">Enter the 6 digit code that was sent to your email</h2>
                    </div>

                    <div class="space-y-4">
                        <!-- PIN Input Fields -->
                        <div class="flex justify-center space-x-2 mb-6" id="pinContainer">
                            <!-- PIN inputs will be generated by JavaScript -->
                        </div>

                        <!-- Resend Email Link -->
                        <button type="button" onclick="resendEmail()" class="text-blue-600 hover:text-blue-700 text-sm font-medium">
                            Resend email
                        </button>
                    </div>
                </form>
            </main>

            <!-- Footer -->
            <footer class="mt-8">
                <button id="nextButton" onclick="handleNext()" disabled
                        class="w-full bg-blue-600 text-white font-medium py-3 px-6 rounded-full hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                        aria-label="Continue to next step">
                    Next
                </button>
            </footer>
        </div>
    </div>

    <script>
        const pinContainer = document.getElementById('pinContainer');
        const nextButton = document.getElementById('nextButton');
        const pinTitle = document.getElementById('pinTitle');
        const email = localStorage.getItem('signupEmail') || 'your email';
        
        // Update title with email
        pinTitle.textContent = `Enter the 6 digit code that was sent to ${email}`;

        // Generate PIN input fields
        for (let i = 0; i < 6; i++) {
            const input = document.createElement('input');
            input.type = 'text';
            input.maxLength = 1;
            input.className = 'w-12 h-12 text-center text-xl font-semibold border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors pin-input';
            input.dataset.index = i;
            
            input.addEventListener('input', function(e) {
                const value = e.target.value;
                // Only allow numbers
                if (!/^\d*$/.test(value)) {
                    e.target.value = value.replace(/\D/g, '');
                    return;
                }
                if (value && i < 5) {
                    // Move to next input
                    const nextInput = document.querySelector(`[data-index="${i + 1}"]`);
                    if (nextInput) nextInput.focus();
                }
                checkPinComplete();
            });

            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const inputs = document.querySelectorAll('.pin-input');
                    const pin = Array.from(inputs).map(input => input.value).join('');
                    if (pin.length === 6) {
                        handleNext();
                    }
                } else if (e.key === 'Backspace' && !e.target.value && i > 0) {
                    // Move to previous input
                    const prevInput = document.querySelector(`[data-index="${i - 1}"]`);
                    if (prevInput) prevInput.focus();
                }
            });

            pinContainer.appendChild(input);
        }

        // Focus on first input
        document.querySelector('[data-index="0"]').focus();

        function checkPinComplete() {
            const inputs = document.querySelectorAll('.pin-input');
            const pin = Array.from(inputs).map(input => input.value).join('');
            nextButton.disabled = pin.length !== 6;
        }

        function handleNext() {
            const inputs = document.querySelectorAll('.pin-input');
            const pin = Array.from(inputs).map(input => input.value).join('');
            
            if (pin.length !== 6) return;
            
            // Store verification code in localStorage
            localStorage.setItem('signupVerificationCode', pin);
            
            // Navigate to next step
            window.location.href = 'password.html';
        }

        function goBack() {
            window.location.href = 'email.html';
        }

        function resendEmail() {
            console.log('Resending email to:', email);
            // Add resend email logic here
        }
    </script>
</body>
</html>
