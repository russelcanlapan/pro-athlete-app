<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up - Name</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .progress-step {
            transition: all 0.3s ease;
        }
        .progress-step.completed {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md mx-auto px-6 py-8">
            <!-- Header -->
            <header class="mb-8">
                <nav class="flex items-center justify-between mb-4" role="navigation" aria-label="Sign up progress">
                    <button type="button" onclick="goBack()" class="p-2 hover:bg-gray-100 rounded-full transition-colors" aria-label="Go back">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5M12 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    
                    <div class="flex items-center gap-1.5 flex-1 mx-4" role="progressbar" aria-valuenow="4" aria-valuemin="1" aria-valuemax="6" aria-label="Step 4 of 6">
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden completed"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden completed"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden completed"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden completed"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden"></div>
                    </div>
                    
                    <div class="w-6 h-6"></div>
                </nav>

                <h1 class="text-center text-sm font-medium text-gray-600">Let's get to know you!</h1>
            </header>

            <!-- Main Content -->
            <main class="mb-8">
                <form onsubmit="handleNext(event)">
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6">What is your first and last name?</h2>
                    </div>

                    <div class="space-y-4">
                        <div>
                            <label for="first-name-input" class="block text-sm font-medium text-gray-700 mb-2">First name</label>
                            <input id="first-name-input" type="text" placeholder="John" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        </div>
                        <div>
                            <label for="last-name-input" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                            <input id="last-name-input" type="text" placeholder="Doe" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        </div>
                    </div>
                </form>
            </main>

            <!-- Footer -->
            <footer class="mt-8">
                <button id="nextButton" onclick="handleNext()" disabled
                        class="w-full bg-blue-600 text-white font-medium py-3 px-6 rounded-full hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                        aria-label="Continue to next step">
                    Next
                </button>
            </footer>
        </div>
    </div>

    <script>
        const firstNameInput = document.getElementById('first-name-input');
        const lastNameInput = document.getElementById('last-name-input');
        const nextButton = document.getElementById('nextButton');

        function checkFormComplete() {
            const firstName = firstNameInput.value.trim();
            const lastName = lastNameInput.value.trim();
            const firstNameValid = /^[A-Za-z\s]+$/.test(firstName);
            const lastNameValid = /^[A-Za-z\s]+$/.test(lastName);
            nextButton.disabled = !firstName || !lastName || !firstNameValid || !lastNameValid;
        }

        firstNameInput.addEventListener('input', function() {
            const value = this.value;
            // Only allow letters and spaces
            if (!/^[A-Za-z\s]*$/.test(value)) {
                this.value = value.replace(/[^A-Za-z\s]/g, '');
            }
            checkFormComplete();
        });
        
        lastNameInput.addEventListener('input', function() {
            const value = this.value;
            // Only allow letters and spaces
            if (!/^[A-Za-z\s]*$/.test(value)) {
                this.value = value.replace(/[^A-Za-z\s]/g, '');
            }
            checkFormComplete();
        });

        // Prevent form submission on Enter key
        firstNameInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                lastNameInput.focus();
            }
        });

        lastNameInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                if (firstNameInput.value.trim() && this.value.trim()) {
                    handleNext();
                }
            }
        });

        function handleNext() {
            const firstName = firstNameInput.value.trim();
            const lastName = lastNameInput.value.trim();
            
            if (!firstName || !lastName) return;
            
            // Validate names contain only letters
            if (!/^[A-Za-z\s]+$/.test(firstName) || !/^[A-Za-z\s]+$/.test(lastName)) {
                return;
            }
            
            // Store name in localStorage for next step
            localStorage.setItem('signupFirstName', firstName);
            localStorage.setItem('signupLastName', lastName);
            
            // Navigate to next step
            window.location.href = 'account-type.html';
        }

        function goBack() {
            window.location.href = 'password.html';
        }

        // Auto-focus on first name input
        firstNameInput.focus();
    </script>
</body>
</html>
