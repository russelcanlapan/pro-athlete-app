<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up - Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .progress-step {
            transition: all 0.3s ease;
        }
        .progress-step.completed {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md mx-auto px-6 py-8">
            <!-- Header -->
            <header class="mb-8">
                <nav class="flex items-center justify-between mb-4" role="navigation" aria-label="Sign up progress">
                    <button type="button" onclick="goBack()" class="p-2 hover:bg-gray-100 rounded-full transition-colors" aria-label="Go back">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5M12 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    
                    <div class="flex items-center gap-1.5 flex-1 mx-4" role="progressbar" aria-valuenow="3" aria-valuemin="1" aria-valuemax="6" aria-label="Step 3 of 6">
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden completed"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden completed"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden completed"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden"></div>
                    </div>
                    
                    <div class="w-6 h-6"></div>
                </nav>

                <h1 class="text-center text-sm font-medium text-gray-600">Create a password</h1>
            </header>

            <!-- Main Content -->
            <main class="mb-8">
                <form onsubmit="handleNext(event)">
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6">Set a password for your account</h2>
                    </div>

                                         <div class="space-y-4">
                         <label for="password-input" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
 
                         <div class="relative">
                             <input id="password-input" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required
                                    class="w-full px-4 py-3 pr-14 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                             <button type="button" onclick="togglePassword()" 
                                     class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 p-1 rounded cursor-pointer transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500">
                                 <span id="eyeIcon" class="text-lg">üëÅÔ∏è‚Äçüó®Ô∏è</span>
                             </button>
                         </div>
                         
                         <!-- Validation message container -->
                         <div id="validation-container" class="min-h-[20px]"></div>
                     </div>
                </form>
            </main>

            <!-- Footer -->
            <footer class="mt-8">
                <button id="nextButton" onclick="handleNext()" disabled
                        class="w-full bg-blue-600 text-white font-medium py-3 px-6 rounded-full hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                        aria-label="Continue to next step">
                    Next
                </button>
            </footer>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
        import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAvuUr_1NolrQ5ezg7vsMNczR4Gvg_dnpY",
            authDomain: "proathlete-288ff.firebaseapp.com",
            projectId: "proathlete-288ff",
            storageBucket: "proathlete-288ff.firebasestorage.app",
            messagingSenderId: "705749204207",
            appId: "1:705749204207:web:3a31d23cdbc917e3e7af1a",
            measurementId: "G-5TPPEX0PJD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make Firebase available globally
        window.auth = auth;
        window.db = db;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.setDoc = setDoc;
        window.doc = doc;
    </script>

    <script>
        const passwordInput = document.getElementById('password-input');
        const nextButton = document.getElementById('nextButton');
        const eyeIcon = document.getElementById('eyeIcon');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const isValid = password.length >= 6;
            nextButton.disabled = !isValid;
            
            // Show/hide password validation message
            const validationContainer = document.getElementById('validation-container');
            let validationMessage = document.getElementById('password-validation');
            
            if (!validationMessage) {
                validationMessage = document.createElement('div');
                validationMessage.id = 'password-validation';
                validationMessage.className = 'text-sm';
            }
            
            if (password.length > 0 && password.length < 6) {
                validationMessage.textContent = 'Password must be at least 6 characters long';
                validationMessage.className = 'text-sm text-red-600';
            } else if (password.length >= 6) {
                validationMessage.textContent = '‚úì Password meets requirements';
                validationMessage.className = 'text-sm text-green-600';
            } else {
                validationMessage.textContent = '';
            }
            
            // Clear and append validation message
            validationContainer.innerHTML = '';
            if (validationMessage.textContent) {
                validationContainer.appendChild(validationMessage);
            }
        });

        // Prevent form submission on Enter key
        passwordInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                if (this.value && this.value.length >= 6) {
                    handleNext();
                }
            }
        });

        function togglePassword() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üëÅÔ∏è';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            }
        }

        async function handleNext() {
            const password = passwordInput.value;
            if (!password || password.length < 6) return;
            
            // Store password in localStorage for next step
            localStorage.setItem('signupPassword', password);
            
            // Navigate to next step
            window.location.href = 'name.html';
        }

        function goBack() {
            window.location.href = 'email-pin.html';
        }

        // Auto-focus on password input
        passwordInput.focus();
    </script>
</body>
</html>
