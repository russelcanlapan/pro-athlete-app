<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up - Email</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .progress-step {
            transition: all 0.3s ease;
        }
        .progress-step.completed {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md mx-auto px-6 py-8">
            <!-- Header -->
            <header class="mb-8">
                <nav class="flex items-center justify-between mb-4" role="navigation" aria-label="Sign up progress">
                    <button type="button" onclick="goBack()" class="p-2 hover:bg-gray-100 rounded-full transition-colors" aria-label="Go back">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5M12 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    
                    <div class="flex items-center gap-1.5 flex-1 mx-4" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="6" aria-label="Step 1 of 6">
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden completed"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden"></div>
                        <div class="progress-step flex-1 h-1 bg-gray-200 rounded overflow-hidden"></div>
                    </div>
                    
                    <div class="w-6 h-6"></div>
                </nav>

                <h1 class="text-center text-sm font-medium text-gray-600">Let's create your account!</h1>
            </header>

            <!-- Main Content -->
            <main class="mb-8">
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">What is your email?</h2>
                </div>

                <form id="emailForm" class="space-y-4" onsubmit="handleNext(event)">
                    <label for="email-input" class="block text-sm font-medium text-gray-700 mb-2">Email address</label>

                    <div class="relative">
                        <input id="email-input" type="email" placeholder="name@email.com" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                               aria-describedby="email-error">
                    </div>
                </form>
            </main>

            <!-- Footer -->
            <footer class="mt-8">
                <button id="nextButton" onclick="handleNext()" disabled
                        class="w-full bg-blue-600 text-white font-medium py-3 px-6 rounded-full hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                        aria-label="Continue to next step">
                    Next
                </button>
            </footer>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAvuUr_1NolrQ5ezg7vsMNczR4Gvg_dnpY",
            authDomain: "proathlete-288ff.firebaseapp.com",
            projectId: "proathlete-288ff",
            storageBucket: "proathlete-288ff.firebasestorage.app",
            messagingSenderId: "705749204207",
            appId: "1:705749204207:web:3a31d23cdbc917e3e7af1a",
            measurementId: "G-5TPPEX0PJD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Make Firebase available globally
        window.auth = auth;
    </script>

    <script>
        const emailInput = document.getElementById('email-input');
        const nextButton = document.getElementById('nextButton');

        emailInput.addEventListener('input', function() {
            const email = this.value;
            const isValidEmail = email.includes('@') && (email.includes('.com') || email.includes('.ca'));
            nextButton.disabled = !isValidEmail;
        });

        // Prevent form submission on Enter key
        emailInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                if (this.value) {
                    handleNext();
                }
            }
        });

        function handleNext() {
            const email = emailInput.value;
            if (!email) return;
            
            // Validate email format
            if (!email.includes('@') || (!email.includes('.com') && !email.includes('.ca'))) {
                return;
            }
            
            // Store email in localStorage for next step
            localStorage.setItem('signupEmail', email);
            
            // Navigate to next step
            window.location.href = 'email-pin.html';
        }

        function goBack() {
            window.location.href = '/index.html';
        }

        // Auto-focus on email input
        emailInput.focus();
    </script>
</body>
</html>
