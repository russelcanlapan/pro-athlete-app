<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Pro Athlete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
        
        .modal-content {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="modal-overlay min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-blue-50 to-indigo-50">
        <div class="modal-content bg-white rounded-2xl shadow-2xl max-w-md w-full mx-4">
            <!-- Header -->
            <div class="p-8 pb-6">
                <div class="text-center">
                    <!-- Logo -->
                    <div class="flex justify-center mb-6">
                        <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center shadow-lg">
                            <img src="../../images/PA-logo_blanc.png" alt="PRO ATHLETE" class="w-16 h-16 rounded-full">
                        </div>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-900 mb-2">Welcome to PRO ATHLETE</h1>
                    <p class="text-gray-600 text-sm">Choose how you'd like to create your account</p>
                </div>
            </div>

            <!-- Signup Options -->
            <div class="px-8 pb-6">
                <div class="space-y-4">
                    <!-- Continue with Apple -->
                    <button onclick="handleAppleSignup()" 
                            class="w-full flex items-center justify-center space-x-3 bg-black text-white font-medium py-3 px-4 rounded-lg hover:bg-gray-800 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                        </svg>
                        <span>Continue with Apple</span>
                    </button>

                    <!-- Continue with Google -->
                    <button onclick="handleGoogleSignup()" 
                            class="w-full flex items-center justify-center space-x-3 bg-white border-2 border-gray-300 text-gray-700 font-medium py-3 px-4 rounded-lg hover:bg-gray-50 hover:border-gray-400 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span>Continue with Google</span>
                    </button>

                    <!-- Continue with Email -->
                    <button onclick="handleEmailSignup()" 
                            class="w-full flex items-center justify-center space-x-3 bg-blue-600 text-white font-medium py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                        <span>Continue with email</span>
                    </button>
                </div>
            </div>

            <!-- Footer -->
            <div class="px-8 pb-8">
                <p class="text-xs text-gray-500 text-center leading-relaxed">
                    By proceeding to use PRO ATHLETE, you agree to our 
                    <a href="#" class="text-blue-600 hover:text-blue-700 underline">Terms</a>, 
                    <a href="#" class="text-blue-600 hover:text-blue-700 underline">Conditions</a> and 
                    <a href="#" class="text-blue-600 hover:text-blue-700 underline">Privacy Policy</a>
                </p>
            </div>

            <!-- Close Button -->
            <div class="absolute top-4 right-4">
                <button onclick="goBack()" 
                        class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-full transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        function handleAppleSignup() {
            // This will be implemented later
            alert('Apple signup will be implemented later');
        }

        function handleGoogleSignup() {
            // This will be implemented later
            alert('Google signup will be implemented later');
        }

        function handleEmailSignup() {
            // Navigate to the email page (first step)
            window.location.href = 'email.html';
        }

        function goBack() {
            // Go back to the onboarding page
            window.location.href = '/index.html';
        }

        // Close modal when clicking outside
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal-overlay')) {
                goBack();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                goBack();
            }
        });
    </script>
</body>
</html>
