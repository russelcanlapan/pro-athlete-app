<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Team Code - Manual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .code-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            margin: 0 4px;
        }
        
        .code-input:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .code-input.filled {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen">
    <!-- Header -->
    <div class="sticky top-0 bg-white z-10 shadow-sm py-4 px-6 flex items-center justify-between">
        <button onclick="goBack()" class="text-gray-600 hover:text-gray-900">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </button>
        <h1 class="text-xl font-semibold text-gray-900">Enter Team Code</h1>
        <div class="w-6 h-6"></div> <!-- Placeholder for alignment -->
    </div>

    <!-- Main Content -->
    <div class="px-6 py-8 max-w-4xl mx-auto">
        <!-- Instructions -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                </svg>
            </div>
            <h2 class="text-lg font-semibold text-gray-900 mb-2">Please enter the code shared by your coach.</h2>
            <p class="text-sm text-gray-600">Please note: You must be within 500 meters and the code is valid for 5 mins once generated.</p>
        </div>

        <!-- Code Input Fields -->
        <div class="flex justify-center mb-8">
            <input type="text" maxlength="1" class="code-input" data-index="0" onkeyup="handleCodeInput(this, event)">
            <input type="text" maxlength="1" class="code-input" data-index="1" onkeyup="handleCodeInput(this, event)">
            <input type="text" maxlength="1" class="code-input" data-index="2" onkeyup="handleCodeInput(this, event)">
            <input type="text" maxlength="1" class="code-input" data-index="3" onkeyup="handleCodeInput(this, event)">
            <input type="text" maxlength="1" class="code-input" data-index="4" onkeyup="handleCodeInput(this, event)">
            <input type="text" maxlength="1" class="code-input" data-index="5" onkeyup="handleCodeInput(this, event)">
        </div>

        <!-- Separator -->
        <div class="text-center mb-4">
            <span class="text-gray-500">or</span>
        </div>

        <!-- QR Code Link -->
        <div class="text-center mb-8">
            <a href="#" class="text-blue-600 underline text-sm">Scan / Upload QR Code</a>
        </div>

        <!-- Error Message (Hidden by default) -->
        <div id="errorMessage" class="hidden text-center mb-6">
            <p class="text-red-600 text-sm"></p>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button onclick="submitCode()" class="px-8 py-3 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition-colors">
                Submit
            </button>
        </div>
    </div>

    <script>
        let currentCode = ['', '', '', '', '', ''];
        let isSubmitting = false;

        function goBack() {
            window.history.back();
        }

        function handleCodeInput(input, event) {
            const index = parseInt(input.dataset.index);
            const value = input.value.toUpperCase();
            
            // Only allow numbers
            if (!/^\d*$/.test(value)) {
                input.value = '';
                return;
            }
            
            currentCode[index] = value;
            
            if (value) {
                input.classList.add('filled');
                // Move to next input
                if (index < 5) {
                    const nextInput = document.querySelector(`[data-index="${index + 1}"]`);
                    nextInput.focus();
                }
            } else {
                input.classList.remove('filled');
                // Move to previous input on backspace
                if (event.key === 'Backspace' && index > 0) {
                    const prevInput = document.querySelector(`[data-index="${index - 1}"]`);
                    prevInput.focus();
                }
            }
            
            // Hide error message when user starts typing
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function submitCode() {
            if (isSubmitting) return;
            
            const code = currentCode.join('');
            if (code.length !== 6) {
                showError('Please enter a complete 6-digit code.');
                return;
            }
            
            isSubmitting = true;
            
            // Simulate API call
            setTimeout(() => {
                // Randomize success - 30% chance of success for any 6-digit code
                const isSuccess = Math.random() < 0.3;
                
                if (isSuccess) {
                    showPrivacyPolicyModal();
                } else {
                    // Randomize between two error messages
                    const errorMessages = [
                        'Code is not found. Please verify your code with your coach',
                        'Code is expired. Please ask your coach for a new code'
                    ];
                    const randomMessage = errorMessages[Math.floor(Math.random() * errorMessages.length)];
                    showError(randomMessage);
                }
                isSubmitting = false;
            }, 1000);
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.querySelector('p').textContent = message;
            errorElement.classList.remove('hidden');
        }

        function showPrivacyPolicyModal() {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-white rounded-xl p-6 mx-4 max-w-sm w-full">
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">Welcome to Team xxx</h3>
                    <p class="text-gray-600 mb-6">Please Review the <span class="text-blue-600 underline cursor-pointer">Privacy Policy</span>. Your training data will be shared with your coach once you join the team.</p>
                    <div class="flex space-x-3">
                        <button onclick="closeModal()" class="flex-1 px-4 py-2 text-gray-600 font-medium">Cancel</button>
                        <button onclick="agreeToJoin()" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg font-medium">Agree</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function closeModal() {
            const modal = document.querySelector('.fixed.inset-0');
            if (modal) {
                modal.remove();
            }
        }

        function agreeToJoin() {
            closeModal();
            // Set session storage to indicate team was joined
            sessionStorage.setItem('teamJoined', 'true');
            // Navigate to team details page
            window.location.href = 'team-details.html';
        }

        // Auto-focus first input on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('[data-index="0"]').focus();
        });
    </script>
</body>
</html>
