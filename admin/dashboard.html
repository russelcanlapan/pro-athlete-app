<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Pro Athlete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Admin Dashboard</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">Welcome, <span id="adminUsername">root</span></span>
                    <button onclick="logout()" class="text-sm text-red-600 hover:text-red-700">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-blue-600 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex space-x-8">
                <a href="dashboard.html" class="bg-blue-700 px-3 py-2 text-sm font-medium">Dashboard</a>
                <a href="users.html" class="hover:bg-blue-700 px-3 py-2 text-sm font-medium">User Accounts</a>
                <a href="reports.html" class="hover:bg-blue-700 px-3 py-2 text-sm font-medium">Reports</a>
                <a href="videos.html" class="hover:bg-blue-700 px-3 py-2 text-sm font-medium">Video Upload</a>
                <a href="activation-codes.html" class="hover:bg-blue-700 px-3 py-2 text-sm font-medium">Player Activation Codes</a>
                <a href="coach-activation-codes.html" class="hover:bg-blue-700 px-3 py-2 text-sm font-medium">Coach Activation Codes</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="p-5">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                                <span class="text-white text-sm font-bold" id="totalUsers">0</span>
                            </div>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">Total Users</dt>
                                <dd class="text-lg font-medium text-gray-900" id="totalUsersText">Loading...</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="p-5">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center">
                                <span class="text-white text-sm font-bold" id="totalAthletes">0</span>
                            </div>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">Athletes</dt>
                                <dd class="text-lg font-medium text-gray-900" id="totalAthletesText">Loading...</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="p-5">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div class="w-8 h-8 bg-purple-500 rounded-full flex items-center justify-center">
                                <span class="text-white text-sm font-bold" id="totalCoaches">0</span>
                            </div>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">Coaches</dt>
                                <dd class="text-lg font-medium text-gray-900" id="totalCoachesText">Loading...</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Activated Users -->
        <div class="bg-white shadow rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Activated Users</h3>
                    <div class="flex space-x-4">
                        <div>
                            <label for="statusFilter" class="block text-sm font-medium text-gray-700">Status</label>
                            <select id="statusFilter" onchange="filterUsers()" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                <option value="active">Active Users</option>
                                <option value="disabled">Disabled Users</option>
                                <option value="all">All Users</option>
                            </select>
                        </div>
                        <div>
                            <label for="typeFilter" class="block text-sm font-medium text-gray-700">Type</label>
                            <select id="typeFilter" onchange="filterUsers()" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                <option value="all">All Types</option>
                                <option value="athlete">Players</option>
                                <option value="coach">Coaches</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            </tr>
                        </thead>
                        <tbody id="recentUsers" class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td colspan="5" class="px-6 py-4 text-center text-gray-500">Loading activated users...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        let allUserData = [];

        // Check admin authentication
        function checkAdminAuth() {
            if (sessionStorage.getItem('adminAuthenticated') !== 'true') {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        function logout() {
            sessionStorage.removeItem('adminAuthenticated');
            sessionStorage.removeItem('adminUsername');
            window.location.href = 'login.html';
        }

        function filterUsers() {
            const statusFilter = document.getElementById('statusFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            
            let filteredUsers = [...allUserData];
            
            // Filter by status
            if (statusFilter === 'active') {
                filteredUsers = filteredUsers.filter(user => user.isActive !== false);
            } else if (statusFilter === 'disabled') {
                filteredUsers = filteredUsers.filter(user => user.isActive === false);
            }
            
            // Filter by type
            if (typeFilter !== 'all') {
                filteredUsers = filteredUsers.filter(user => user.accountType === typeFilter);
            }
            
            // Sort by creation date (newest first)
            filteredUsers.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            
            updateRecentUsersTable(filteredUsers);
        }

        // Load dashboard data
        async function loadDashboardData() {
            try {
                // Get all registered users from multiple storage locations
                allUserData = [];
                
                // Primary source: registeredUsers in localStorage
                const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
                console.log('Registered users from localStorage:', registeredUsers);
                allUserData.push(...registeredUsers);
                
                // Secondary source: users array in localStorage  
                const usersArray = JSON.parse(localStorage.getItem('users') || '[]');
                console.log('Users array from localStorage:', usersArray);
                allUserData.push(...usersArray);
                
                // Check for users in other storage locations for backward compatibility
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && (key.includes('UserData') || key === 'currentUser')) {
                        try {
                            const userData = JSON.parse(localStorage.getItem(key));
                            if (userData && userData.email && userData.accountType) {
                                // Make sure we have proper user data structure
                                const normalizedUser = {
                                    id: userData.id || key,
                                    firstName: userData.firstName || 'Unknown',
                                    lastName: userData.lastName || 'User',
                                    email: userData.email,
                                    accountType: userData.accountType,
                                    createdAt: userData.createdAt || new Date().toISOString(),
                                    updatedAt: userData.updatedAt || new Date().toISOString(),
                                    isActive: userData.isActive !== false,
                                    activationCode: userData.activationCode || 'N/A'
                                };
                                allUserData.push(normalizedUser);
                            }
                        } catch (e) {
                            // Skip invalid data
                        }
                    }
                }

                // Remove duplicates based on email
                const uniqueUsers = allUserData.filter((user, index, self) => 
                    index === self.findIndex(u => u.email === user.email)
                );
                
                allUserData = uniqueUsers;
                console.log('Found all users:', allUserData);

                // Update stats
                const totalUsers = allUserData.length;
                const athletes = allUserData.filter(user => user.accountType === 'athlete').length;
                const coaches = allUserData.filter(user => user.accountType === 'coach').length;
                
                document.getElementById('totalUsers').textContent = totalUsers;
                document.getElementById('totalUsersText').textContent = `${totalUsers} registered users`;
                
                document.getElementById('totalAthletes').textContent = athletes;
                document.getElementById('totalAthletesText').textContent = `${athletes} athletes`;
                
                document.getElementById('totalCoaches').textContent = coaches;
                document.getElementById('totalCoachesText').textContent = `${coaches} coaches`;

                // Update users table with filtering
                filterUsers();
                
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                document.getElementById('recentUsers').innerHTML = 
                    '<tr><td colspan="5" class="px-6 py-4 text-center text-red-500">Error loading data</td></tr>';
            }
        }

        function updateRecentUsersTable(users) {
            const tbody = document.getElementById('recentUsers');
            
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">No users found</td></tr>';
                return;
            }

            tbody.innerHTML = users.map(user => {
                const statusBadge = user.isActive !== false ? 
                    '<span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">Active</span>' :
                    '<span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-red-100 text-red-800">Disabled</span>';
                
                const typeBadge = user.accountType === 'athlete' ? 
                    '<span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">Player</span>' :
                    '<span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800">Coach</span>';
                
                return `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            ${user.firstName} ${user.lastName}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${user.email}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            ${typeBadge}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            ${statusBadge}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${new Date(user.createdAt).toLocaleDateString()}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Initialize
        if (checkAdminAuth()) {
            const username = sessionStorage.getItem('adminUsername');
            document.getElementById('adminUsername').textContent = username;
            loadDashboardData();
        }
    </script>
</body>
</html>
