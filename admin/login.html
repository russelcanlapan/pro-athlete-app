<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Pro Athlete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Admin Portal</h1>
            <p class="text-gray-600">Sign in to access admin features</p>
        </div>
        
        <form id="adminLoginForm" onsubmit="handleAdminLogin(event)">
            <div class="mb-6">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div id="errorMessage" class="mb-4 text-red-600 text-sm hidden"></div>
            
            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                Sign In
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="../index.html" class="text-sm text-blue-600 hover:text-blue-700">‚Üê Back to Homepage</a>
        </div>
    </div>

    <script>
        function handleAdminLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Check admin credentials
            if (username === 'root' && password === 'M0ntr3al!') {
                // Store admin session
                sessionStorage.setItem('adminAuthenticated', 'true');
                sessionStorage.setItem('adminUsername', username);
                
                // Redirect to admin dashboard
                window.location.href = 'dashboard.html';
            } else {
                errorMessage.textContent = 'Invalid username or password.';
                errorMessage.classList.remove('hidden');
                
                // Clear form
                document.getElementById('password').value = '';
            }
        }
        
        // Check if already logged in
        if (sessionStorage.getItem('adminAuthenticated') === 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
