<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload - Admin - Pro Athlete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .drag-zone {
            border: 2px dashed #d1d5db;
            transition: all 0.3s ease;
        }
        .drag-zone.dragover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Video Upload</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">Welcome, <span id="adminUsername">root</span></span>
                    <button onclick="logout()" class="text-sm text-red-600 hover:text-red-700">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-blue-600 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex space-x-8">
                <a href="dashboard.html" class="hover:bg-blue-700 px-3 py-2 text-sm font-medium">Dashboard</a>
                <a href="users.html" class="hover:bg-blue-700 px-3 py-2 text-sm font-medium">User Accounts</a>
                <a href="reports.html" class="hover:bg-blue-700 px-3 py-2 text-sm font-medium">Reports</a>
                <a href="videos.html" class="bg-blue-700 px-3 py-2 text-sm font-medium">Video Upload</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Upload Section -->
        <div class="bg-white shadow rounded-lg mb-8">
            <div class="px-4 py-5 sm:p-6">
                <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Upload Exercise Videos</h3>
                
                <!-- Video Upload Form -->
                <form id="videoUploadForm" onsubmit="handleVideoUpload(event)">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="videoTitle" class="block text-sm font-medium text-gray-700 mb-2">Video Title</label>
                            <input type="text" id="videoTitle" name="videoTitle" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                   placeholder="Enter exercise name or title">
                        </div>
                        
                        <div>
                            <label for="exerciseCategory" class="block text-sm font-medium text-gray-700 mb-2">Exercise Category</label>
                            <select id="exerciseCategory" name="exerciseCategory" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="">Select Category</option>
                                <option value="strength">Strength Training</option>
                                <option value="mobility">Mobility & Flexibility</option>
                                <option value="prehab">Prehabilitation</option>
                                <option value="rehab">Rehabilitation</option>
                                <option value="warmup">Warm-up</option>
                                <option value="cooldown">Cool-down</option>
                                <option value="sport-specific">Sport-Specific</option>
                            </select>
                        </div>

                        <div>
                            <label for="targetSport" class="block text-sm font-medium text-gray-700 mb-2">Target Sport</label>
                            <select id="targetSport" name="targetSport"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="all">All Sports</option>
                                <option value="basketball">Basketball</option>
                                <option value="volleyball">Volleyball</option>
                                <option value="football">Football</option>
                                <option value="soccer">Soccer</option>
                                <option value="tennis">Tennis</option>
                                <option value="baseball">Baseball</option>
                                <option value="hockey">Hockey</option>
                                <option value="track">Track & Field</option>
                            </select>
                        </div>

                        <div>
                            <label for="difficultyLevel" class="block text-sm font-medium text-gray-700 mb-2">Difficulty Level</label>
                            <select id="difficultyLevel" name="difficultyLevel" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="">Select Difficulty</option>
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-6">
                        <label for="videoDescription" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea id="videoDescription" name="videoDescription" rows="4"
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                  placeholder="Describe the exercise, proper form, benefits, etc."></textarea>
                    </div>

                    <!-- File Upload Area -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Video File</label>
                        <div id="dropZone" class="drag-zone rounded-lg p-8 text-center cursor-pointer"
                             onclick="document.getElementById('videoFile').click()">
                            <div id="dropZoneContent">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <p class="mt-2 text-sm text-gray-600">
                                    <span class="font-medium text-blue-600">Click to upload</span> or drag and drop
                                </p>
                                <p class="text-xs text-gray-500">MP4, MOV, AVI up to 100MB</p>
                            </div>
                        </div>
                        <input type="file" id="videoFile" name="videoFile" accept="video/*" class="hidden" onchange="handleFileSelect(event)">
                    </div>

                    <!-- Upload Progress -->
                    <div id="uploadProgress" class="mb-6 hidden">
                        <div class="bg-gray-200 rounded-full h-2">
                            <div id="progressBar" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                        </div>
                        <p class="text-sm text-gray-600 mt-1">Uploading: <span id="progressText">0%</span></p>
                    </div>

                    <div class="flex justify-end space-x-4">
                        <button type="button" onclick="clearForm()" 
                                class="bg-gray-300 text-gray-700 px-6 py-2 rounded-md font-medium hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                            Clear Form
                        </button>
                        <button type="submit" id="uploadButton"
                                class="bg-blue-600 text-white px-6 py-2 rounded-md font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Upload & Save to Database
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Uploaded Videos -->
        <div class="bg-white shadow rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Uploaded Videos</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sport</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Difficulty</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Uploaded</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="videosTable" class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td colspan="6" class="px-6 py-4 text-center text-gray-500">No videos uploaded yet</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        let uploadedVideos = [];

        // Check admin authentication
        function checkAdminAuth() {
            if (sessionStorage.getItem('adminAuthenticated') !== 'true') {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        function logout() {
            sessionStorage.removeItem('adminAuthenticated');
            sessionStorage.removeItem('adminUsername');
            window.location.href = 'login.html';
        }

        // Drag and drop functionality
        const dropZone = document.getElementById('dropZone');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect({ target: { files } });
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const dropZoneContent = document.getElementById('dropZoneContent');
                dropZoneContent.innerHTML = `
                    <svg class="mx-auto h-12 w-12 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <p class="mt-2 text-sm text-gray-600">
                        <span class="font-medium text-green-600">${file.name}</span>
                    </p>
                    <p class="text-xs text-gray-500">${(file.size / (1024 * 1024)).toFixed(2)} MB</p>
                `;
            }
        }

        function handleVideoUpload(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const file = document.getElementById('videoFile').files[0];
            
            if (!file) {
                alert('Please select a video file to upload.');
                return;
            }

            // Show progress
            const uploadProgress = document.getElementById('uploadProgress');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const uploadButton = document.getElementById('uploadButton');
            
            uploadProgress.classList.remove('hidden');
            uploadButton.disabled = true;
            uploadButton.textContent = 'Uploading & Saving...';

            // Simulate upload progress
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 100) progress = 100;
                
                progressBar.style.width = progress + '%';
                progressText.textContent = Math.round(progress) + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    
                    // Create video entry
                    const video = {
                        id: Date.now(),
                        title: formData.get('videoTitle'),
                        category: formData.get('exerciseCategory'),
                        sport: formData.get('targetSport'),
                        difficulty: formData.get('difficultyLevel'),
                        description: formData.get('videoDescription'),
                        fileName: file.name,
                        fileSize: file.size,
                        uploadedAt: new Date()
                    };

                    uploadedVideos.unshift(video);
                    updateVideosTable();
                    
                    // Reset form
                    event.target.reset();
                    document.getElementById('dropZoneContent').innerHTML = `
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <p class="mt-2 text-sm text-gray-600">
                            <span class="font-medium text-blue-600">Click to upload</span> or drag and drop
                        </p>
                        <p class="text-xs text-gray-500">MP4, MOV, AVI up to 100MB</p>
                    `;
                    
                    uploadProgress.classList.add('hidden');
                    uploadButton.disabled = false;
                    uploadButton.textContent = 'Upload & Save to Database';
                    
                    // Show success message with commit confirmation
                    const successModal = document.createElement('div');
                    successModal.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50';
                    successModal.innerHTML = `
                        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 p-6">
                            <div class="flex items-center mb-4">
                                <svg class="h-6 w-6 text-green-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                                <h3 class="text-lg font-medium text-gray-900">Video Successfully Saved!</h3>
                            </div>
                            <p class="text-gray-600 mb-4">The video "${video.title}" has been uploaded and committed to the database.</p>
                            <div class="flex justify-end">
                                <button onclick="this.closest('.fixed').remove()" 
                                        class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700">
                                    Continue
                                </button>
                            </div>
                        </div>
                    `;
                    document.body.appendChild(successModal);
                    
                    // Auto-remove after 5 seconds
                    setTimeout(() => {
                        if (successModal.parentNode) {
                            successModal.remove();
                        }
                    }, 5000);
                }
            }, 200);
        }

        function updateVideosTable() {
            const videosTable = document.getElementById('videosTable');
            
            if (uploadedVideos.length === 0) {
                videosTable.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">No videos uploaded yet</td></tr>';
                return;
            }

            videosTable.innerHTML = uploadedVideos.map(video => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${video.title}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${video.category}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${video.sport}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getDifficultyColor(video.difficulty)}">
                            ${video.difficulty}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${video.uploadedAt.toLocaleDateString()}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="viewVideo(${video.id})" class="text-blue-600 hover:text-blue-900 mr-2">View</button>
                        <button onclick="deleteVideo(${video.id})" class="text-red-600 hover:text-red-900">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function getDifficultyColor(difficulty) {
            switch (difficulty) {
                case 'beginner': return 'bg-green-100 text-green-800';
                case 'intermediate': return 'bg-yellow-100 text-yellow-800';
                case 'advanced': return 'bg-red-100 text-red-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        function viewVideo(videoId) {
            const video = uploadedVideos.find(v => v.id === videoId);
            if (video) {
                alert(`Video Details:\\n\\nTitle: ${video.title}\\nCategory: ${video.category}\\nSport: ${video.sport}\\nDifficulty: ${video.difficulty}\\nDescription: ${video.description || 'No description'}\\nFile: ${video.fileName}\\nSize: ${(video.fileSize / (1024 * 1024)).toFixed(2)} MB\\nUploaded: ${video.uploadedAt.toLocaleString()}`);
            }
        }

        function deleteVideo(videoId) {
            if (confirm('Are you sure you want to delete this video?')) {
                uploadedVideos = uploadedVideos.filter(v => v.id !== videoId);
                updateVideosTable();
            }
        }

        function clearForm() {
            if (confirm('Are you sure you want to clear the form? All entered data will be lost.')) {
                document.getElementById('videoUploadForm').reset();
                document.getElementById('dropZoneContent').innerHTML = `
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <p class="mt-2 text-sm text-gray-600">
                        <span class="font-medium text-blue-600">Click to upload</span> or drag and drop
                    </p>
                    <p class="text-xs text-gray-500">MP4, MOV, AVI up to 100MB</p>
                `;
            }
        }

        // Initialize
        if (checkAdminAuth()) {
            const username = sessionStorage.getItem('adminUsername');
            document.getElementById('adminUsername').textContent = username;
        }
    </script>
</body>
</html>
